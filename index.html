<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZK47 LOGISTIC PRO | Dev. Benilson Amorim</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap');
        :root { --accent: #06b6d4; --bg-dark: #020617; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-dark); 
            color: #f8fafc; 
            overflow-x: hidden; 
            background-image: radial-gradient(circle at 50% -20%, #083344 0%, transparent 50%); 
        }

        .glass { background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-cyan { border: 1px solid rgba(6, 182, 212, 0.2); box-shadow: 0 0 40px rgba(6, 182, 212, 0.1); }
        
        .input-pro { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(51, 65, 85, 1); color: white; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); outline: none; font-family: 'JetBrains Mono', monospace; }
        .input-pro:focus { border-color: var(--accent); box-shadow: 0 0 20px rgba(6, 182, 212, 0.3); }
        .input-disabled { opacity: 0.1 !important; pointer-events: none !important; filter: grayscale(1); }
        
        .btn-primary { background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%); transition: all 0.3s; box-shadow: 0 4px 15px rgba(8, 145, 178, 0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(8, 145, 178, 0.5); }

        .dev-badge { background: linear-gradient(135deg, #0f172a, #0891b2); padding: 6px 18px; border-radius: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; border: 1px solid rgba(6, 182, 212, 0.4); }

        .switch-pro input:checked + .slider-pro { background-color: var(--accent); }
        .slider-pro { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider-pro:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider-pro:before { transform: translateX(20px); }

        .alien-logo { filter: drop-shadow(0 0 20px rgba(6, 182, 212, 0.6)); animation: float 4s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        .status-ready { color: #10b981; text-shadow: 0 0 15px rgba(16, 185, 129, 0.5); font-weight: 900; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex flex-col items-center">

    <!-- LOADER -->
    <div id="loader" class="fixed inset-0 z-[100] bg-slate-950/90 backdrop-blur-xl flex flex-col items-center justify-center hidden text-center px-6">
        <div class="relative w-24 h-24 mb-6">
            <div class="absolute inset-0 border-4 border-cyan-500/10 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-t-cyan-500 rounded-full animate-spin"></div>
        </div>
        <p id="loaderText" class="text-cyan-400 font-black tracking-[4px] uppercase text-sm mb-2">Synchronizing Nebula...</p>
        <p id="loaderSubText" class="text-[10px] text-slate-500 font-bold tracking-widest uppercase">Initializing Core</p>
    </div>

    <div class="w-full max-w-7xl space-y-8 pb-20">
        
        <!-- HEADER -->
        <header class="flex flex-col md:flex-row justify-between items-center gap-8 glass glass-cyan p-10 rounded-[3rem]">
            <div class="flex items-center gap-8">
                <!-- LOGO ALIEN TOP -->
                <div class="w-24 h-24 bg-slate-900 border-2 border-cyan-500/40 flex items-center justify-center rounded-[2rem] shadow-[0_0_50px_rgba(6,182,212,0.2)] alien-logo">
                    <svg viewBox="0 0 100 100" class="w-14 h-14 fill-cyan-400">
                        <path d="M50,10 C30,10 15,30 15,55 C15,75 35,90 50,90 C65,90 85,75 85,55 C85,30 70,10 50,10 Z" />
                        <ellipse cx="32" cy="50" rx="12" ry="18" fill="#020617" transform="rotate(-15 32 50)" />
                        <ellipse cx="68" cy="50" rx="12" ry="18" fill="#020617" transform="rotate(15 68 50)" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-5xl font-black tracking-tighter italic text-white leading-none">ZK47 <span class="text-cyan-500 uppercase">Logistic</span></h1>
                    <div class="flex flex-wrap items-center gap-4 mt-3">
                        <span class="dev-badge text-[11px] text-white">Dev. Benilson Amorim</span>
                        <span id="printerStatus" class="text-[10px] font-black text-slate-500 uppercase tracking-widest bg-slate-900/80 px-4 py-1.5 rounded-full border border-slate-700">Com: Offline</span>
                    </div>
                </div>
            </div>
            <div class="flex flex-wrap justify-center gap-4">
                <button onclick="window.connectUSB()" class="bg-cyan-600 hover:bg-cyan-500 text-white px-8 py-4 rounded-2xl text-xs font-black transition shadow-lg flex items-center gap-3 active:scale-95">
                    <i class="fa-solid fa-microchip"></i> LINK ZEBRA USB
                </button>
                <button onclick="window.loadFromCloud()" class="bg-slate-800 hover:bg-slate-700 text-cyan-400 px-8 py-4 rounded-2xl text-xs font-black transition border border-slate-700 active:scale-95">
                    <i class="fa-solid fa-cloud-arrow-down"></i> SYNC NEBULA
                </button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- ESQUERDA -->
            <div class="lg:col-span-5 space-y-8">
                <!-- DATABASE -->
                <section class="glass p-8 rounded-[2.5rem] space-y-6">
                    <div class="flex justify-between items-center text-[10px] font-black uppercase text-slate-500 tracking-[3px]">
                        <span>Mass Storage Node</span>
                        <div id="prodCount" class="bg-cyan-500/10 text-cyan-400 px-4 py-1 rounded-full border border-cyan-500/20">0 Items</div>
                    </div>
                    <label class="group cursor-pointer block border-2 border-dashed border-slate-800 rounded-[2rem] p-10 hover:border-cyan-500 hover:bg-cyan-500/5 transition-all text-center">
                        <i class="fa-solid fa-file-excel text-4xl text-slate-700 group-hover:text-cyan-500 mb-4 transition"></i>
                        <p class="text-xs font-black text-slate-600 group-hover:text-white uppercase">Inject .XLSX Database</p>
                        <input type="file" id="fileInput" class="hidden" onchange="window.handleFileUpload(this)">
                    </label>
                    <button id="btnPushCloud" onclick="window.saveToCloud()" class="hidden w-full bg-cyan-600/10 text-cyan-400 border border-cyan-500/30 py-4 rounded-2xl text-[10px] font-black uppercase tracking-[2px] hover:bg-cyan-600/20 transition">Sync All to Nebula Cloud</button>
                </section>

                <!-- INPUT ENGINE -->
                <section class="glass p-8 rounded-[3rem] relative min-h-[500px]">
                    <div id="lockOverlay" class="absolute inset-0 z-20 bg-slate-950/98 flex flex-col items-center justify-center text-center rounded-[3rem]">
                        <p class="text-[10px] font-black text-cyan-950 uppercase tracking-[8px]">Database Locked</p>
                    </div>

                    <div class="flex p-2 bg-slate-900 rounded-[1.5rem] mb-10 border border-slate-800">
                        <button onclick="window.setMode('validade')" id="tabVal" class="flex-1 py-4 rounded-xl text-[11px] font-black transition-all bg-cyan-600 text-white shadow-xl uppercase">Validade</button>
                        <button onclick="window.setMode('endereco')" id="tabEnd" class="flex-1 py-4 rounded-xl text-[11px] font-black transition-all text-slate-500 hover:text-white uppercase">Endereço</button>
                    </div>

                    <div id="uiValidade" class="space-y-8">
                        <input type="tel" id="valCode" class="w-full input-pro p-5 rounded-2xl text-2xl font-bold" placeholder="Scan Barcode..." oninput="window.handleScan(this, 'val')">
                        <div id="valPreview" class="px-4 text-xs font-extrabold text-cyan-400 truncate uppercase tracking-widest min-h-[1.5rem]"></div>
                        <div class="grid grid-cols-2 gap-6">
                            <input type="tel" id="valDate" class="input-pro p-5 w-full rounded-2xl text-center text-xl font-bold" placeholder="MMAAAA" oninput="window.maskDate(this)">
                            <input type="number" id="valQtyEtq" class="input-pro p-5 w-full rounded-2xl text-center text-xl font-bold" value="1">
                        </div>
                        <div class="flex items-center justify-between p-6 bg-slate-900/80 rounded-3xl border border-slate-800">
                            <label class="switch-pro relative inline-block w-12 h-7">
                                <input type="checkbox" id="valQtyToggle" checked onchange="window.toggleQty('val')">
                                <span class="slider-pro"></span>
                            </label>
                            <span class="text-[11px] font-black text-slate-400 uppercase">Print Qty?</span>
                            <input type="number" id="valQtyItm" class="w-24 input-pro p-3 rounded-xl text-center text-xl font-black text-cyan-400" value="1">
                        </div>
                        <button onclick="window.addItem('val')" class="w-full btn-primary py-6 rounded-3xl text-sm font-black uppercase shadow-2xl">Transmit Signal</button>
                    </div>

                    <div id="uiEndereco" class="hidden space-y-8">
                        <div class="flex gap-3 p-1.5 bg-slate-800 rounded-2xl">
                            <button onclick="window.switchSub('single')" id="subS" class="flex-1 py-3 text-[10px] font-black rounded-xl bg-cyan-600 text-white transition shadow-lg uppercase">Manual</button>
                            <button onclick="window.switchSub('mass')" id="subM" class="flex-1 py-3 text-[10px] font-black rounded-xl text-slate-500 hover:text-white transition uppercase">Massa</button>
                        </div>
                        <div id="endManual" class="space-y-6">
                            <input type="tel" id="endCode" class="w-full input-pro p-5 rounded-2xl text-2xl font-bold" placeholder="Scan Unit..." oninput="window.handleScan(this, 'end')">
                            <div id="endPreview" class="px-4 text-xs font-extrabold text-cyan-400 truncate uppercase min-h-[1.5rem]"></div>
                            <div class="grid grid-cols-2 gap-6">
                                <input type="number" id="endQtyEtq" class="input-pro p-5 rounded-2xl text-center text-xl" placeholder="Etq" value="1">
                                <input type="number" id="endQtyItm" class="input-pro p-5 rounded-2xl text-center text-xl" placeholder="Qty" value="1">
                            </div>
                            <div class="flex items-center justify-between p-6 bg-slate-900/80 rounded-3xl border border-slate-800">
                                <span class="text-[11px] font-black text-slate-400 uppercase">Include Qty?</span>
                                <label class="switch-pro relative inline-block w-12 h-7">
                                    <input type="checkbox" id="endQtyToggle" checked onchange="window.toggleQty('end')">
                                    <span class="slider-pro"></span>
                                </label>
                            </div>
                        </div>
                        <div id="endMass" class="hidden">
                            <textarea id="endMassList" class="w-full input-pro p-6 rounded-3xl h-56 text-xs uppercase" placeholder="Paste full codes list..."></textarea>
                        </div>
                        <button onclick="window.addItem('end')" class="w-full btn-primary py-6 rounded-3xl text-sm font-black uppercase">Execute Node</button>
                    </div>
                </section>
            </div>

            <!-- BUFFER -->
            <div class="lg:col-span-7 flex flex-col h-full">
                <section class="glass p-10 rounded-[4rem] flex-grow flex flex-col min-h-[600px]">
                    <div class="flex justify-between items-center mb-10 border-b border-slate-800 pb-8 font-black uppercase text-xs text-white tracking-[4px]">
                        <div><i class="fa-solid fa-server text-cyan-500 mr-3"></i> Buffer Queue</div>
                        <div class="flex items-center gap-6">
                            <span id="queueBadge" class="bg-cyan-500 text-slate-950 px-4 py-1.5 rounded-xl font-black text-sm">0</span>
                            <button onclick="window.clearQueue()" class="text-red-600 hover:text-red-400 transition tracking-tighter uppercase">Wipe</button>
                        </div>
                    </div>
                    
                    <div class="flex-grow overflow-y-auto bg-slate-950/40 rounded-[3rem] border border-slate-800 h-[35rem] shadow-inner custom-scrollbar">
                        <table class="w-full text-left">
                            <tbody id="queueTable" class="divide-y divide-slate-900"></tbody>
                        </table>
                    </div>
                    
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-10">
                        <button onclick="window.generateZPL()" class="col-span-2 bg-white text-slate-950 font-black py-6 rounded-[2rem] hover:bg-cyan-400 transition uppercase tracking-[5px] text-[12px] active:scale-95 shadow-2xl">Compile Engine</button>
                        <button id="btnPrint" onclick="window.printDirect()" disabled class="bg-slate-800 text-slate-700 font-black py-4 rounded-2xl border border-slate-700 uppercase text-[10px] cursor-not-allowed">Direct Print</button>
                        <button id="btnDownload" onclick="window.downloadFile()" disabled class="bg-slate-800 text-slate-700 font-black py-4 rounded-2xl border border-slate-700 uppercase text-[10px]">Save .ZPL</button>
                    </div>
                    <textarea id="finalZPL" readonly class="mt-8 w-full h-40 bg-black text-cyan-500 font-mono text-[9px] p-8 rounded-[2.5rem] border border-cyan-900/20 hidden shadow-inner"></textarea>
                </section>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="flex flex-col items-center justify-center py-20 gap-10 border-t border-slate-900 mt-20 relative">
            <div class="alien-logo w-24 h-24 bg-slate-950 border border-cyan-500/30 flex items-center justify-center rounded-full shadow-[0_0_80px_rgba(6,182,212,0.2)]">
                <svg viewBox="0 0 100 100" class="w-16 h-16 fill-cyan-500">
                    <path d="M50,10 C30,10 15,30 15,55 C15,75 35,90 50,90 C65,90 85,75 85,55 C85,30 70,10 50,10 Z" />
                    <ellipse cx="32" cy="50" rx="12" ry="18" fill="#020617" transform="rotate(-15 32 50)" />
                    <ellipse cx="68" cy="50" rx="12" ry="18" fill="#020617" transform="rotate(15 68 50)" />
                </svg>
            </div>
            <div class="text-center space-y-4">
                <p class="text-cyan-500 font-black uppercase tracking-[12px] text-sm">Dev. Benilson Amorim</p>
                <p class="text-[11px] text-slate-700 font-bold uppercase mt-2 tracking-[4px]">ZK47 Galactic Hardware & Software &copy; 2026</p>
            </div>
        </footer>
    </div>

    <div id="toast" class="fixed bottom-12 left-1/2 -translate-x-1/2 bg-cyan-600 text-white px-16 py-5 rounded-full shadow-2xl font-black text-xs uppercase tracking-[5px] opacity-0 transition-all duration-700 z-[100] translate-y-10 border border-cyan-400/30">
        <span>Transmitting...</span>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const SUPABASE_URL = "https://sypxyzbqbwzizkrlxhvm.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5cHh5emJxYnd6aXprcmx4aHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5ODcyNTksImV4cCI6MjA4MjU2MzI1OX0.VklEmQH9lonsXujpxA9jp0GJNUDXGDJbD5TotqpVcjc";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        window.inventory = [];
        window.queue = [];
        window.serialPort = null;
        window.subMode = 'single';
        window.mode = 'validade';

        // SYNC ENGINE
        async function fetchQueue() {
            const { data } = await supabase.from('print_queue').select('*').order('created_at', { ascending: true });
            window.queue = data || [];
            window.updateUI();
        }
        supabase.channel('nebula').on('postgres_changes', { event: '*', schema: 'public', table: 'print_queue' }, fetchQueue).subscribe();
        fetchQueue();

        // --- HARDWARE ENGINE (V43 FIX) ---
        window.connectUSB = async () => {
            if (!("serial" in navigator)) return alert("Browser restrict: Use Desktop Chrome/Edge.");
            try {
                // Tenta fechar conexão anterior se houver
                if (window.serialPort) {
                    try { await window.serialPort.close(); } catch(e) {}
                }

                // Solicita a porta
                window.serialPort = await navigator.serial.requestPort();
                
                // Configuração robusta
                await window.serialPort.open({ 
                    baudRate: 9600,
                    dataBits: 8,
                    stopBits: 1,
                    parity: "none",
                    flowControl: "none"
                });

                const status = document.getElementById('printerStatus');
                status.innerText = "LINK ESTABLISHED";
                status.className = "text-[10px] font-black uppercase tracking-widest bg-slate-900/80 px-4 py-1.5 rounded-full border border-emerald-500 status-ready";
                window.showToast("NEBULA HARDWARE LINKED");
                window.updateUI();

            } catch (e) {
                console.error(e);
                alert("HARDWARE BUSY ERROR:\n1. Feche o Zebra Setup Utilities.\n2. Vá nas propriedades da impressora no Windows e DESATIVE o 'Suporte Bidirecional'.\n3. Reconecte o cabo USB.");
            }
        };

        window.printDirect = async () => {
            const zpl = document.getElementById('finalZPL').value;
            if (!zpl) return;

            if (!window.serialPort || !window.serialPort.writable) {
                await window.connectUSB();
            }

            try {
                const encoder = new TextEncoder();
                const writer = window.serialPort.writable.getWriter();
                await writer.write(encoder.encode(zpl));
                writer.releaseLock();
                window.showToast("SIGNAL DEPLOYED");
            } catch (e) {
                alert("TRANSMISSION ERROR: A porta foi fechada ou está ocupada.");
                window.serialPort = null;
            }
        };

        // --- CLOUD & DATA ---
        window.handleFileUpload = async (input) => {
            const f = input.files[0]; if (!f) return;
            document.getElementById('loader').classList.remove('hidden');
            const reader = new FileReader();
            reader.onload = function(e) {
                const workbook = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                window.inventory = json.slice(1).map(x => ({
                    COD: String(x[0]||"").trim(), NOM: String(x[1]||"").trim(),
                    RUA: String(x[4]||"").trim(), RCK: String(x[5]||"").trim(),
                    LIN: String(x[6]||"").trim(), COL: String(x[7]||"").trim(),
                    QTY_DEFAULT: '1'
                })).filter(i => i.COD);
                document.getElementById('lockOverlay').classList.add('hidden');
                document.getElementById('prodCount').innerText = `${window.inventory.length} MASTER`;
                document.getElementById('btnPushCloud').classList.remove('hidden');
                document.getElementById('loader').classList.add('hidden');
            };
            reader.readAsArrayBuffer(f);
        };

        window.saveToCloud = async () => {
            const items = window.inventory;
            if (items.length === 0) return;
            document.getElementById('loader').classList.remove('hidden');
            await supabase.from('products').delete().neq('COD', 'X');
            const CHUNK = 500;
            for (let i = 0; i < items.length; i += CHUNK) {
                document.getElementById('loaderText').innerText = `PUSHING DATA... ${Math.round((i/items.length)*100)}%`;
                await supabase.from('products').insert(items.slice(i, i + CHUNK));
            }
            document.getElementById('loader').classList.add('hidden');
            window.showToast("NEBULA UPDATED");
        };

        window.loadFromCloud = async () => {
            document.getElementById('loader').classList.remove('hidden');
            const { data } = await supabase.from('products').select('*');
            if(data?.length) {
                window.inventory = data;
                document.getElementById('lockOverlay').classList.add('hidden');
                document.getElementById('prodCount').innerText = `${data.length} CLOUD`;
                window.showToast("DATABASE ACQUIRED");
            }
            document.getElementById('loader').classList.add('hidden');
        };

        // --- UI & LOGIC ---
        window.handleScan = (el, type) => {
            let full = el.value.replace(/\D/g,'');
            let short = window.extractShortCode(full);
            const p = window.inventory.find(i => String(i.COD) === String(short));
            const pr = document.getElementById(type + 'Preview');
            const qr = document.getElementById(type + 'QtyItm');
            if(p) { 
                pr.innerText = p.NOM; 
                qr.value = p.QTY_DEFAULT || '1';
                pr.classList.replace('text-slate-700', 'text-cyan-400');
            } else { 
                pr.innerText = "NO SIGNAL FOUND (" + short + ")"; 
                pr.classList.replace('text-cyan-400', 'text-slate-700'); 
            }
        };

        window.toggleQty = (t) => {
            const isOff = !document.getElementById(t + 'QtyToggle').checked;
            document.getElementById(t + 'QtyItm').classList.toggle('input-disabled', isOff);
        };

        window.switchSub = (s) => {
            window.subMode = s;
            document.getElementById('endManual').classList.toggle('hidden', s !== 'single');
            document.getElementById('endMass').classList.toggle('hidden', s !== 'mass');
            document.getElementById('subS').className = s === 'single' ? "flex-1 py-3 text-[10px] font-black rounded-xl bg-cyan-600 text-white" : "flex-1 py-3 text-[10px] font-black rounded-xl text-slate-500 uppercase";
            document.getElementById('subM').className = s === 'mass' ? "flex-1 py-3 text-[10px] font-black rounded-xl bg-cyan-600 text-white" : "flex-1 py-3 text-[10px] font-black rounded-xl text-slate-500 uppercase";
        };

        window.addItem = async (m) => {
            document.getElementById('loader').classList.remove('hidden');
            if (m === 'end' && window.subMode === 'mass') {
                const raw = document.getElementById('endMassList').value;
                const lines = raw.split(/[\n,;\s]+/).filter(c => c.trim().length > 0);
                const printQtyEnabled = document.getElementById('endQtyToggle').checked;
                const batch = lines.map((fullCode, i) => {
                    const shortCode = window.extractShortCode(fullCode);
                    const p = window.inventory.find(item => String(item.COD) === String(shortCode)) || { NOM: 'UNKNOWN' };
                    return {
                        codigo: fullCode, validade: "", tempName: p.NOM,
                        fullData: { ...p, qtyItm: printQtyEnabled ? (p.QTY_DEFAULT || "1") : "" },
                        created_at: Date.now() + i
                    };
                });
                await supabase.from('print_queue').insert(batch);
                document.getElementById('endMassList').value = "";
                document.getElementById('loader').classList.add('hidden');
                return;
            }
            const prefix = m === 'val' ? 'val' : 'end';
            const fullCode = document.getElementById(prefix + 'Code').value;
            const shortCode = window.extractShortCode(fullCode);
            const qtyEtq = parseInt(document.getElementById(prefix + 'QtyEtq').value) || 1;
            const qtyItm = document.getElementById(prefix + 'QtyItm').value;
            const printQtyEnabled = document.getElementById(prefix + 'QtyToggle').checked;
            const validade = m === 'val' ? document.getElementById('valDate').value : "";
            if(!fullCode) { document.getElementById('loader').classList.add('hidden'); return; }
            const p = window.inventory.find(i => String(i.COD) === String(shortCode)) || { NOM: 'UNKNOWN' };
            if(printQtyEnabled) await supabase.from('products').update({ QTY_DEFAULT: qtyItm }).eq('COD', shortCode);
            const batch = [];
            for(let i=0; i < qtyEtq; i++) {
                batch.push({
                    codigo: fullCode, validade: validade, tempName: p.NOM,
                    fullData: { ...p, qtyItm: printQtyEnabled ? qtyItm : "" },
                    created_at: Date.now() + i
                });
            }
            await supabase.from('print_queue').insert(batch);
            document.getElementById(prefix + 'Code').value = "";
            document.getElementById(prefix + 'Preview').innerText = "";
            document.getElementById(prefix + 'Code').focus();
            document.getElementById('loader').classList.add('hidden');
        };

        window.removeItem = async (id) => await supabase.from('print_queue').delete().eq('id', id);
        window.clearQueue = async () => { if(confirm("Wipe buffer?")) await supabase.from('print_queue').delete().neq('codigo', 'X'); };

        window.extractShortCode = (v) => {
            let clean = v.replace(/\D/g,'');
            return clean.length >= 12 ? clean.slice(-6, -1) : clean;
        };
        window.maskDate = (el) => { 
            let v=el.value.replace(/\D/g,''); 
            if(v.length>2) v = v.substring(0,2)+'/'+v.substring(2,6); 
            el.value=v; 
        };

        window.updateUI = () => {
            const tb = document.getElementById('queueTable');
            document.getElementById('queueBadge').innerText = window.queue.length;
            if (window.queue.length === 0) {
                tb.innerHTML = `<tr><td colspan="4" class="p-20 text-center text-slate-800 font-black uppercase tracking-[15px]">Deep Void</td></tr>`;
            } else {
                tb.innerHTML = window.queue.map((i, idx) => `
                    <tr class="hover:bg-cyan-500/5 group transition">
                        <td class="p-6 text-[9px] text-slate-800 font-black w-10">${String(idx+1).padStart(2,'0')}</td>
                        <td class="p-6">
                            <div class="font-black text-slate-200 text-sm tracking-tight">${i.codigo}</div>
                            <div class="text-[9px] text-slate-600 font-bold uppercase mt-1 tracking-widest">${i.tempName}</div>
                        </td>
                        <td class="p-6 text-cyan-600 font-mono text-[10px] text-center font-black">
                            ${i.validade ? i.validade : (i.fullData.qtyItm ? 'Q:'+i.fullData.qtyItm : '--')}
                        </td>
                        <td class="p-6 text-right">
                            <button onclick="window.removeItem(${i.id})" class="w-10 h-10 rounded-xl hover:bg-red-500/10 text-slate-800 hover:text-red-500 transition active:scale-90"><i class="fa-solid fa-xmark"></i></button>
                        </td>
                    </tr>`).join('');
            }
            const has = window.queue.length > 0;
            const printBtn = document.getElementById('btnPrint');
            printBtn.disabled = !has;
            printBtn.className = has ? "bg-cyan-600/20 text-cyan-400 font-black py-4 rounded-2xl border border-cyan-500/30 shadow-lg active:scale-95 text-[10px] uppercase transition cursor-pointer" : "bg-slate-800 text-slate-700 font-black py-4 rounded-2xl border border-slate-700 uppercase text-[9px] cursor-not-allowed";
            document.getElementById('btnDownload').disabled = !has;
            document.getElementById('btnDownload').className = has ? "bg-slate-900 text-cyan-400 font-black py-3 rounded-2xl border border-cyan-900/30 shadow-lg transition hover:bg-slate-800 cursor-pointer" : "bg-slate-900 text-slate-800 font-bold py-4 rounded-2xl border border-slate-800 cursor-not-allowed";
        };

        window.setMode = (m) => {
            window.mode = m;
            document.getElementById('uiValidade').classList.toggle('hidden', m !== 'validade');
            document.getElementById('uiEndereco').classList.toggle('hidden', m !== 'endereco');
            document.getElementById('tabVal').className = m === 'validade' ? "flex-1 py-4 rounded-xl text-[11px] font-black transition-all bg-cyan-600 text-white shadow-lg" : "flex-1 py-4 rounded-xl text-[11px] font-black transition-all text-slate-500";
            document.getElementById('tabEnd').className = m === 'endereco' ? "flex-1 py-4 rounded-xl text-[11px] font-black transition-all bg-cyan-600 text-white shadow-lg" : "flex-1 py-4 rounded-xl text-[11px] font-black transition-all text-slate-500";
        };

        window.generateZPL = () => {
            if(!window.queue.length) return;
            let full = "";
            const clean = (t, type) => {
                if (!t) return "";
                let s = String(t).normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
                if (type === 'R') s = s.replace(/^RUA[:\s]*/g, "");
                if (type === 'K') s = s.replace(/^(RACK|RCK)[:\s]*/g, "");
                if (type === 'L') s = s.replace(/^(LINHA|LIN)[:\s]*/g, "");
                if (type === 'C') s = s.replace(/^(COLUNA|COL)[:\s]*/g, "");
                return s.trim().substring(0, 28);
            };

            for(let i=0; i<window.queue.length; i+=2) {
                let t = window.queue[i], b = window.queue[i+1];
                const render = (item, y) => {
                    if(!item) return "";
                    const d = item.fullData || {};
                    const fullCod = String(item.codigo); 
                    const shortCod = window.extractShortCode(fullCod);
                    const qtyItm = d.qtyItm || ""; 
                    let z = `^FO20,${y+30}^A0N,100,90^FD${shortCod}^FS\n`;
                    if(item.validade) z += `^FO235,${y+20}^GB550,65,75^FS\n^FO250,${y+30}^A0N,95,90^FR^FDVAL: ${item.validade}^FS\n`;
                    z += `^FO20,${y+140}^A0N,70,70^FB770,2,0,L,0^FD${clean(item.tempName)}^FS\n`;
                    z += `^FO20,${y+300}^A0N,45,45^FDRUA: ${clean(d.RUA,'R')} - RCK: ${clean(d.RCK,'K')}^FS\n`;
                    z += `^FO20,${y+350}^A0N,45,45^FDLIN: ${clean(d.LIN,'L')} - COL: ${clean(d.COL,'C')}^FS\n`;
                    if(qtyItm !== "") z += `^FO580,${y+310}^A0N,80,80^FDQ:${qtyItm}^FS\n`;
                    z += `^BY4,3,100^FO20,${y+410}^BCN,130,Y,N,N^FD${fullCod}^FS\n`;
                    return z;
                };
                let l = `^XA\n^CI28^PW812^LL1218^LH0,0\n`;
                l += render(t, 0);
                if(b) l += render(b, 600);
                l += `^XZ\n`; full += l;
            }
            document.getElementById('finalZPL').value = full;
            document.getElementById('finalZPL').classList.remove('hidden');
            window.showToast("ENGINE COMPILED");
        };

        window.copyZPL = () => { const a = document.getElementById('finalZPL'); a.select(); navigator.clipboard.writeText(a.value); window.showToast("COPIED"); };
        window.downloadFile = () => { const blob = new Blob([document.getElementById('finalZPL').value], {type: 'text/plain'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `zk47_out_${Date.now()}.zpl`; a.click(); };
        window.showToast = (msg) => { 
            const t = document.getElementById('toast'); 
            t.querySelector('span').innerText = msg; 
            t.classList.replace('opacity-0', 'opacity-100'); 
            t.classList.replace('translate-y-10', 'translate-y-0'); 
            setTimeout(() => { 
                t.classList.replace('opacity-100', 'opacity-0'); 
                t.classList.replace('translate-y-0', 'translate-y-10'); 
            }, 3000); 
        };
    </script>
</body>
