<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SB LOGISTICS PRO | Smart System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap');
        
        :root { 
            --brand: #3b82f6; 
            --primary: #fbbf24;
            --bg-deep: #020617; 
            --surface: #0f172a; 
        }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-deep); color: #f8fafc; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1rem; }
        
        /* Navegação na parte inferior */
        .nav-bar-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            padding: 8px 16px;
            border-top: 1px solid #1e293b;
            display: flex;
            gap: 4px;
            z-index: 50;
        }
        .nav-item-bottom {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 4px;
            border-radius: 0.75rem;
            color: #475569;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.7rem;
        }
        .nav-item-bottom i { font-size: 1rem; margin-bottom: 2px; }
        .nav-item-bottom span { font-size: 8px; font-weight: 800; text-transform: uppercase; }
        .nav-item-bottom.active { background: var(--brand); color: white; font-weight: 900; }

        /* Ajuste para o conteúdo não ficar atrás da navegação */
        .main-content {
            padding-bottom: 70px;
        }

        .loc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 100%; }
        .loc-card { background: var(--primary); padding: 15px 5px; border-radius: 0.75rem; text-align: center; box-shadow: 0 8px 20px rgba(251, 191, 36, 0.2); }
        .loc-label { font-size: 10px; font-weight: 900; color: #000; text-transform: uppercase; margin-bottom: 4px; display: block; opacity: 0.7; }
        .loc-value { font-size: 2.2rem; font-weight: 900; color: #000; line-height: 1; }

        /* Barra de Progresso */
        .progress-container {
            width: 100%;
            height: 30px;
            background: #1e293b;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 800;
            font-size: 0.8rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* Estilo da Planilha ER */
        .er-card { background: #ffffff; border-radius: 20px; color: #1e293b; overflow: hidden; border: 1px solid #e2e8f0; margin-top: 20px; box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.08); }
        .er-header { background: #0f172a; color: white; padding: 25px 20px; text-align: center; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .er-header::before {
            content: "";
            position: absolute;
            top: -40%; left: -5%;
            width: 300px; height: 300px;
            background: #2563eb;
            filter: blur(90px); opacity: 0.3; z-index: 0;
        }
        .er-header:hover { background: #1e293b; }
        .er-header h2 { font-size: 2rem; font-weight: 900; text-transform: uppercase; position: relative; z-index: 1; letter-spacing: 4px; }
        @media (min-width: 768px) {
            .er-header { padding: 30px; }
            .er-header h2 { font-size: 2.5rem; }
        }
        
        .er-pill {
            display: inline-flex;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative; z-index: 1;
            backdrop-filter: blur(4px);
        }
        .er-pill.pending { animation: pulse-er 2s infinite; }
        
        .btn-copy-er {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            margin: 10px;
            width: calc(100% - 20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .btn-copy-er:hover { background: #1d4ed8; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4); }

        .er-table { width: 100%; border-collapse: collapse; background: white; font-size: 0.9rem; }
        .er-table th { 
            background: #fdfdfd;
            padding: 18px;
            text-align: left;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #64748b;
            border-bottom: 2px solid #e2e8f0;
            white-space: nowrap;
        }
        .er-table td { 
            padding: 18px;
            font-size: 0.95rem;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
            color: #1e293b;
        }
        .er-table tbody tr:nth-child(even) { background-color: #f1f5f9; }
        .er-table tbody tr:hover { background-color: #e2e8f0; transition: 0.2s; }
        .er-table tbody tr { opacity: 0; transform: translateY(20px); animation: rowAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes rowAppear { to { opacity: 1; transform: translateY(0); } }

        .col-desc { min-width: 300px; line-height: 1.6; white-space: normal; word-wrap: break-word; }
        .col-date { font-weight: 700; color: #2563eb; }
        .col-cod { font-weight: 800; color: #2563eb; font-size: 1.1rem; }
        .col-qtd { text-align: center; font-weight: 900; color: #ef4444; font-size: 1.2rem; }

        .badge-open {
            display: inline-flex; align-items: center;
            padding: 8px 14px; border-radius: 10px;
            font-size: 0.75rem; font-weight: 800;
            background: #eff6ff; color: #1e40af; border: 1px solid #dbeafe;
        }
        .dot {
            height: 10px; width: 10px; background: #2563eb;
            border-radius: 50%; margin-right: 10px; position: relative;
        }
        .dot::after {
            content: ''; position: absolute; inset: 0;
            background: #2563eb; border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }
        @keyframes pulse-er { 0% { transform: scale(1); } 50% { background: #2563eb; color: white; } 100% { transform: scale(1); } }

        .input-pro { background: #000; border: 2px solid #1e293b; color: white; border-radius: 0.75rem; font-family: 'JetBrains Mono', monospace; text-align: center; }
        .key { background: #000; border: 1px solid #1e293b; border-radius: 0.75rem; height: 60px; font-weight: 800; font-size: 1.5rem; color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .key:active { background: var(--brand); }

        .item-card { background: var(--surface); border-radius: 1rem; padding: 16px; margin-bottom: 8px; display: flex; align-items: center; gap: 1rem; border: 1px solid rgba(255,255,255,0.03); position: relative; }
        .item-card .info-sku { 
            background: rgba(59, 130, 246, 0.15); 
            padding: 4px 8px; 
            border-radius: 6px; 
            font-size: 0.8rem;
            color: #60a5fa;
            border-left: 3px solid #3b82f6;
        }
        .addr-compact { font-family: 'JetBrains Mono', monospace; font-weight: 900; color: var(--brand); font-size: 16px; }
        
        .btn-clean { background: #10b981; color: white; transition: all 0.2s; }
        .btn-clean:hover { background: #059669; }
        .btn-delete { background: #ef4444; color: white; transition: all 0.2s; }
        .btn-delete:hover { background: #dc2626; }
        
        .sku-highlight {
            font-size: 1.1rem;
            font-weight: 900;
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
            padding: 2px 8px;
            border-radius: 20px;
            display: inline-block;
        }

        .item-actions {
            display: flex;
            gap: 4px;
            margin-left: auto;
        }
        .item-actions button {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .qty-edit {
            width: 60px;
            background: #1e293b;
            border: 2px solid #3b82f6;
            color: white;
            border-radius: 8px;
            padding: 4px;
            text-align: center;
            font-weight: 800;
            font-size: 1.1rem;
        }

        /* Estilos de impressão otimizados para caber muitos itens */
        @media print {
            body * {
                visibility: hidden;
            }
            #print-area, #print-area * {
                visibility: visible !important;
                display: block !important;
            }
            #print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                padding: 5px;
                background: white;
                color: black;
                font-family: 'Courier New', monospace, 'Arial', sans-serif;
                font-size: 9pt;
                line-height: 1.2;
                z-index: 9999;
            }
            .no-print {
                display: none !important;
            }
            .print-header {
                text-align: center;
                font-weight: bold;
                font-size: 14pt;
                margin-bottom: 5px;
                border-bottom: 1px solid #000;
                padding-bottom: 3px;
            }
            .print-subheader {
                font-size: 10pt;
                font-weight: bold;
                margin: 8px 0 3px 0;
                color: #2563eb;
                border-bottom: 1px dotted #999;
                padding-bottom: 2px;
            }
            .print-item {
                display: flex;
                justify-content: space-between;
                padding: 2px 0;
                border-bottom: 1px dotted #ccc;
                font-size: 9pt;
            }
            .print-code {
                font-weight: bold;
                font-family: 'Courier New', monospace;
                min-width: 80px;
            }
            .print-address {
                font-weight: 600;
                color: #2563eb;
                margin-left: 10px;
                font-size: 8.5pt;
            }
            .print-name {
                flex: 1;
                margin-left: 5px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 200px;
            }
            .print-qty {
                font-weight: bold;
                color: #ef4444;
                min-width: 35px;
                text-align: right;
            }
            .print-total {
                margin-top: 10px;
                padding-top: 5px;
                border-top: 2px solid #000;
                font-weight: bold;
                text-align: right;
                font-size: 10pt;
            }
            /* Layout em colunas para economizar espaço */
            .print-row {
                display: flex;
                align-items: center;
                gap: 5px;
            }
        }

        /* Sistema de Notificações */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 350px;
            width: calc(100% - 40px);
            pointer-events: none;
        }

        .notification {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto;
            border-left: 4px solid transparent;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            border-left-color: #10b981;
        }
        .notification.success i { color: #10b981; }

        .notification.error {
            border-left-color: #ef4444;
        }
        .notification.error i { color: #ef4444; }

        .notification.warning {
            border-left-color: #f59e0b;
        }
        .notification.warning i { color: #f59e0b; }

        .notification.info {
            border-left-color: #3b82f6;
        }
        .notification.info i { color: #3b82f6; }

        .notification-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .notification-content {
            flex: 1;
            color: #1e293b;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .notification-close {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1rem;
            padding: 4px;
            transition: color 0.2s;
        }
        .notification-close:hover {
            color: #64748b;
        }

        /* Modal de Confirmação */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .modal-header i {
            font-size: 1.8rem;
            color: #f59e0b;
        }

        .modal-header h3 {
            color: #1e293b;
            font-size: 1.2rem;
            font-weight: 800;
        }

        .modal-body {
            color: #475569;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .modal-btn.confirm {
            background: #3b82f6;
            color: white;
        }
        .modal-btn.confirm:hover {
            background: #2563eb;
        }

        .modal-btn.cancel {
            background: #f1f5f9;
            color: #475569;
        }
        .modal-btn.cancel:hover {
            background: #e2e8f0;
        }

        /* Lista simplificada */
        .simple-list-item {
            background: var(--surface);
            border-radius: 0.75rem;
            padding: 12px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid var(--brand);
        }
        .simple-list-code {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 800;
            color: var(--brand);
            font-size: 1.1rem;
        }
        .simple-list-name {
            font-size: 0.9rem;
            color: #94a3b8;
        }
        .simple-list-qty {
            background: #1e293b;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 800;
            color: #fbbf24;
        }
        .stock-badge {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 5px;
        }
    </style>
</head>
<body class="p-4 lg:p-8 main-content">

    <!-- Container de Notificações -->

    <!-- Modal de Confirmação -->

                <button id="modal-cancel" class="modal-btn cancel">Cancelar</button>

        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- Área de impressão oculta -->
    <div id="print-area" style="display: none;"></div>

    <div class="max-w-[1100px] mx-auto space-y-6">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center bg-slate-900/40 p-5 rounded-2xl border border-white/5 no-print gap-6 shadow-xl">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg"><i class="fa-solid fa-layer-group text-white text-2xl"></i></div>

                    <h1 class="text-2xl font-black uppercase tracking-tighter">SB <span class="text-blue-500">LOGISTICS</span></h1>
                    <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Dev: Benilson Amorim</p>
                </div>
            </div>

                <input type="file" class="hidden" accept=".xlsx,.xls" onchange="App.fileHandler.handleUpload(this)">

        <div onclick="App.ui.setMode('locate')" id="btn-locate" class="nav-item-bottom active"><i class="fa-solid fa-magnifying-glass"></i><span>Localizar</span></div>
        <div onclick="App.ui.setMode('labels')" id="btn-labels" class="nav-item-bottom"><i class="fa-solid fa-barcode"></i><span>Etiquetas</span></div>

        <div onclick="App.ui.setMode('dash')" id="btn-dash" class="nav-item-bottom"><i class="fa-solid fa-chart-pie"></i><span>Status</span></div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCiy4DOVPYYr_UtglmnVWUdZ8SqM26Neo8",
            authDomain: "zpl47-f751d.firebaseapp.com",
            projectId: "zpl47-f751d",
            databaseURL: "https://zpl47-f751d-default-rtdb.firebaseio.com"
        };

        const fApp = initializeApp(firebaseConfig);
        const db = getDatabase(fApp);

        const ER_CONFIG = {
            ID: '1pQD4qViThkVjxsbFj8yrG7p2wdW0vuo_197hKVtvTRY',
            ABA: 'REPOSIÇÃO DEZ/25'
        };

        const clean = (v) => String(v || "").replace(/^(rua|rack|rck|r|niv|col)\s*/gi, "").trim();

        // Sistema de Notificações
        const Notifications = {
            container: document.getElementById('notification-container'),
            
            show(message, type = 'info', duration = 3000) {
                const id = 'notif-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.id = id;
                
                const icon = {
                    success: 'fa-circle-check',
                    error: 'fa-circle-exclamation',
                    warning: 'fa-triangle-exclamation',
                    info: 'fa-circle-info'
                }[type] || 'fa-circle-info';
                
                notification.innerHTML = `
                    <i class="notification-icon fa-solid ${icon}"></i>
                    <div class="notification-content">${message}</div>
                    <button class="notification-close" onclick="this.closest('.notification').remove()">
                        <i class="fa-solid fa-times"></i>
                    </button>
                `;
                
                this.container.appendChild(notification);
                
                // Animação de entrada
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                // Auto-remover após duração
                if (duration > 0) {
                    setTimeout(() => {
                        notification.classList.remove('show');
                        setTimeout(() => {
                            if (notification.parentNode) {
                                notification.remove();
                            }
                        }, 300);
                    }, duration);
                }
                
                return id;
            },
            
            success(message, duration = 3000) {
                return this.show(message, 'success', duration);
            },
            
            error(message, duration = 3000) {
                return this.show(message, 'error', duration);
            },
            
            warning(message, duration = 3000) {
                return this.show(message, 'warning', duration);
            },
            
            info(message, duration = 3000) {
                return this.show(message, 'info', duration);
            },
            
            confirm(message, title = 'Confirmar ação') {
                return new Promise((resolve) => {
                    const modal = document.getElementById('confirm-modal');
                    const modalTitle = document.getElementById('modal-title');
                    const modalMessage = document.getElementById('modal-message');
                    const confirmBtn = document.getElementById('modal-confirm');
                    const cancelBtn = document.getElementById('modal-cancel');
                    
                    modalTitle.textContent = title;
                    modalMessage.textContent = message;
                    
                    const handleConfirm = () => {
                        modal.classList.remove('show');
                        cleanup();
                        resolve(true);
                    };
                    
                    const handleCancel = () => {
                        modal.classList.remove('show');
                        cleanup();
                        resolve(false);
                    };
                    
                    const cleanup = () => {
                        confirmBtn.removeEventListener('click', handleConfirm);

                    const cleanCode = (c) => String(c).replace(/\D/g, '').slice(-5);
                    const p = App.state.inventory.find(i => String(i.COD) === code || cleanCode(i.COD) === cleanCode(code));

                async fetchERData() {
                    const status = document.getElementById('er-status');
                    try {
                        const res = await fetch(`https://opensheet.elk.sh/${ER_CONFIG.ID}/${encodeURIComponent(ER_CONFIG.ABA)}`);
                        const data = await res.json();
                        
                        if (!Array.isArray(data)) throw new Error("Erro de dados");

                        const filtered = data.filter(item => {
                            const keys = Object.keys(item);
                            const sitCol = keys.find(k => /situa|separa|status|ok/i.test(k));
                            const codCol = keys.find(k => /cód|cod|part/i.test(k));
                            const status = sitCol ? String(item[sitCol] || '').trim() : "";
                            const codigo = codCol ? String(item[codCol] || '').trim() : "";
                            return codigo !== "" && status === "";
                        });

                        App.state.erData = filtered;
                        if(status) {
                            status.innerText = filtered.length > 0 ? `${filtered.length} ITENS PENDENTES` : "BANCO ATUALIZADO";
                            status.className = filtered.length > 0 ? "er-pill pending" : "er-pill";
                        }
                        
                        if (document.getElementById('er-content').style.display === 'block') {
                            App.ui.renderERTable();
                        }
                    } catch (e) { 
                        if(status) status.innerText = "ERRO NA CONEXÃO"; 
                    }
                },

                copyERData() {
                    const text = App.state.erData.map(item => {
                        const keys = Object.keys(item);
                        const cod = String(item[keys.find(k => /cód|cod|part/i.test(k))] || '').trim();
                        const qtd = String(item[keys.find(k => /qtd|quant/i.test(k))] || '0').trim();
                        return `${cod} | ${qtd}`;
                    }).join('\n');

                    navigator.clipboard.writeText(text).then(() => {
                        Notifications.success('Lista copiada para o clipboard!');
                    });
                },

                    const confirmed = await Notifications.confirm('Tem certeza que deseja limpar toda a fila?');

                    document.getElementById('loader').classList.remove('hidden');
                    try {
                        const snap = await get(ref(db, path));
                        if (snap.exists()) {
                            const updates = {};
                            Object.keys(snap.val()).forEach(key => {
                                updates[`${path}/${key}`] = null;
                            });
                            await update(ref(db), updates);
                        }
                        Notifications.success('Fila limpa com sucesso!');

                        Notifications.error('Erro ao limpar fila');

                    document.getElementById('loader').classList.add('hidden');

                    const items = Object.values(snap.val());

                    // Formatar data atual
                    const now = new Date();
                    const dataStr = now.toLocaleDateString('pt-BR');
                    const horaStr = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                    
                    // Criar conteúdo HTML para impressão - OTIMIZADO PARA CABER MUITOS ITENS
                    let printHtml = `
                        <div class="print-header">SB LOGISTICS - LISTA DE REPOSIÇÃO</div>
                        <div style="text-align: right; margin-bottom: 5px; font-size: 8pt;">${dataStr} ${horaStr}</div>
                    `;
                    
                    // Ordenar itens por endereço
                    const sortedItems = [...items].sort((a, b) => {
                        const addrA = `${a.rua || ''}.${a.rck || ''}.${a.lin || ''}/${a.col || ''}`;
                        const addrB = `${b.rua || ''}.${b.rck || ''}.${b.lin || ''}/${b.col || ''}`;
                        return addrA.localeCompare(addrB);
                    });
                    
                    // Listar itens em formato compacto
                    sortedItems.forEach(item => {
                        const endereco = `${clean(item.rua)}.${clean(item.rck)}.${clean(item.lin)}/${clean(item.col)}`;
                        printHtml += `
                            <div class="print-item">
                                <span class="print-code">${item.codigo}</span>
                                <span class="print-address">${endereco}</span>
                                <span class="print-name">${item.nome.substring(0, 25)}</span>
                                <span class="print-qty">${item.qty}x</span>
                            </div>
                        `;
                    });
                    
                    // Total de itens
                    const totalItens = items.reduce((acc, item) => acc + (parseInt(item.qty) || 0), 0);
                    printHtml += `<div class="print-total">Total de itens: ${totalItens}</div>`;
                    
                    printArea.innerHTML = printHtml;
                    printArea.style.display = 'block';
                    
                    // Forçar um pequeno delay para garantir que o conteúdo seja renderizado
                    setTimeout(() => {
                        window.print();
                        
                        // Esconder área de impressão após impressão
                        setTimeout(() => {
                            printArea.style.display = 'none';
                        }, 100);
                    }, 100);
                    
                    Notifications.info('Lista enviada para impressão');

                async copyLabelsZPL() {
                    const snap = await get(ref(db, 'print_queue'));
                    if (!snap.exists()) {
                        Notifications.warning('Nenhum item na fila de etiquetas');
                        return;
                    }
                    
                    const items = Object.values(snap.val());
                    let zpl = "";
                    const cz = (t) => String(t || "").normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
                    
                    // Processar em pares para 2 etiquetas por folha
                    for (let i = 0; i < items.length; i += 2) {
                        zpl += "^XA^CI28^PW812^LL1218\n";
                        
                        // Primeira etiqueta (posição superior)
                        const it1 = items[i];
                        if (it1) {
                            const endereco1 = `RUA ${it1.rua || ''}|RACK ${it1.rck || ''}|${it1.lin || ''}/${it1.col || ''}`;
                            const validade1 = it1.val ? `VAL: ${it1.val}` : '';
                            
                            zpl += `^FO20,20^A0N,110,100^FD${String(it1.codigo).slice(-5)}^FS\n`;
                            
                            if (validade1) {
                                zpl += `^FO275,10^GB550,70,105^FS^FO275,20^A0N,100,95^FR^FD${validade1}^FS\n`;
                            }
                            
                            zpl += `^FO20,150^A0N,60,60^FB770,2,0,L,0^FD${cz(it1.nome)}^FS\n`;
                            zpl += `^FO20,320^A0N,45,45^FD${endereco1}^FS\n`;
                            
                            // Quantidade apenas se fornecida e maior que 1
                            if (it1.qty && it1.qty > 1) {
                                zpl += `^FO580,320^A0N,80,80^FDQ:${it1.qty}^FS\n`;
                            }
                            
                            zpl += `^BY3,3,180^FO60,380^BCN,180,Y,N,N^FD${it1.codigo}^FS\n`;
                        }
                        
                        // Segunda etiqueta (posição inferior - offset de 600 na coordenada Y)
                        const it2 = items[i + 1];
                        if (it2) {
                            const endereco2 = `RUA ${it2.rua || ''}|RACK ${it2.rck || ''}|${it2.lin || ''}/${it2.col || ''}`;
                            const validade2 = it2.val ? `VAL: ${it2.val}` : '';
                            
                            zpl += `^FO20,620^A0N,110,100^FD${String(it2.codigo).slice(-5)}^FS\n`;
                            
                            if (validade2) {
                                zpl += `^FO275,610^GB550,70,105^FS^FO275,620^A0N,100,95^FR^FD${validade2}^FS\n`;
                            }
                            
                            zpl += `^FO20,750^A0N,60,60^FB770,2,0,L,0^FD${cz(it2.nome)}^FS\n`;
                            zpl += `^FO20,920^A0N,45,45^FD${endereco2}^FS\n`;
                            
                            // Quantidade apenas se fornecida e maior que 1
                            if (it2.qty && it2.qty > 1) {
                                zpl += `^FO580,920^A0N,80,80^FDQ:${it2.qty}^FS\n`;
                            }
                            
                            zpl += `^BY3,3,180^FO60,980^BCN,180,Y,N,N^FD${it2.codigo}^FS\n`;
                        }
                        
                        zpl += "^XZ\n";
                    }
                    
                    navigator.clipboard.writeText(zpl).then(() => {
                        Notifications.success(`${items.length} etiqueta(s) copiadas!`);
                    }).catch(() => {
                        Notifications.error('Erro ao copiar ZPL');
                    });
                },

                fileHandler: {
                    handleUpload(input) {
                        const file = input.files[0]; 
                        const reader = new FileReader();
                        document.getElementById('loader').classList.remove('hidden');
                        
                        reader.onload = async (e) => {
                            try {
                                const wb = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                                const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1 });
                                const data = {};
                                for (let i = 1; i < rows.length; i++) {
                                    const r = rows[i]; 
                                    if (r[0]) data[r[0]] = { COD: r[0], NOM: r[1], RUA: r[4], RCK: r[5], LIN: r[6], COL: r[7], EST: r[10] };
                                }
                                await set(ref(db, 'master_products'), data);
                                Notifications.success('Planilha atualizada com sucesso!');
                                location.reload();
                            } catch (error) {
                                Notifications.error('Erro ao processar planilha');
                                document.getElementById('loader').classList.add('hidden');
                            }
                        };
                        
                        reader.readAsArrayBuffer(file);
                    }
                }
            }
        };

        window.addEventListener('DOMContentLoaded', async () => {
            const snap = await get(ref(db, 'master_products'));
            App.state.inventory = snap.exists() ? Object.values(snap.val()) : [];
            App.ui.setMode('locate');
        });
    </script>
</body>
