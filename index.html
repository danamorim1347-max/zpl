<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZK47 LOGISTIC PRO | Dev. Benilson Amorim</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap');
        :root { --accent: #06b6d4; --bg-main: #010409; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-main); 
            color: #f8fafc; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #083344 0%, transparent 50%);
        }

        .glass { background: #0d1117; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .glass-cyan { border: 1px solid rgba(6, 182, 212, 0.4); box-shadow: 0 0 30px rgba(6, 182, 212, 0.1); }
        
        .input-pro { background: #000; border: 1px solid #30363d; color: white; outline: none; font-family: 'JetBrains Mono', monospace; width: 100%; border-radius: 12px; padding: 12px; font-size: 1.1rem; }
        .input-pro:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(6, 182, 212, 0.3); }
        
        .btn-primary { background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%); transition: all 0.2s; border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        .btn-primary:active { transform: scale(0.96); filter: brightness(0.8); }

        .dev-badge { 
            background: linear-gradient(135deg, #0d1117 0%, #0891b2 100%); 
            padding: 4px 14px; border-radius: 10px; font-weight: 800; 
            text-transform: uppercase; letter-spacing: 1.5px; border: 1px solid rgba(6, 182, 212, 0.5); 
            color: white; font-size: 10px;
        }

        .kb-trigger { background: #1e293b; border: 1px solid #334155; color: #06b6d4; padding: 10px; border-radius: 12px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        .kb-trigger:active { background: #06b6d4; color: white; }

        .switch-pro input:checked + .slider-pro { background-color: var(--accent); }
        .slider-pro { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; border: 1px solid #444; }
        .slider-pro:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; box-shadow: 0 0 5px rgba(0,0,0,0.5); }
        input:checked + .slider-pro:before { transform: translateX(20px); }

        .alien-logo { filter: drop-shadow(0 0 15px rgba(6, 182, 212, 0.6)); animation: float 4s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen p-2 md:p-6 flex flex-col items-center">

    <!-- LOADER -->
    <div id="loader" class="fixed inset-0 z-[100] bg-slate-950/98 backdrop-blur-md flex flex-col items-center justify-center hidden text-center px-6">
        <div class="w-16 h-16 border-4 border-cyan-500/10 border-t-cyan-500 rounded-full animate-spin"></div>
        <p id="loaderText" class="mt-4 text-cyan-400 font-black tracking-[4px] uppercase text-[10px]">Processing Protocol...</p>
    </div>

    <div class="w-full max-w-5xl space-y-4 pb-10">
        
        <!-- HEADER -->
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 glass glass-cyan p-6 rounded-[2rem]">
            <div class="flex items-center gap-5">
                <div class="w-16 h-16 bg-slate-900 border border-cyan-500 flex items-center justify-center rounded-2xl alien-logo">
                    <svg viewBox="0 0 100 100" class="w-10 h-10 fill-cyan-400">
                        <path d="M50,10 C30,10 15,30 15,55 C15,75 35,90 50,90 C65,90 85,75 85,55 C85,30 70,10 50,10 Z" />
                        <ellipse cx="32" cy="50" rx="12" ry="18" fill="#020617" transform="rotate(-15 32 50)" />
                        <ellipse cx="68" cy="50" rx="12" ry="18" fill="#020617" transform="rotate(15 68 50)" />
                    </svg>
                </div>
                <div class="text-center md:text-left">
                    <h1 class="text-3xl font-black tracking-tighter italic text-white uppercase leading-none">ZK47 <span class="text-cyan-500 underline decoration-cyan-900">PRO</span></h1>
                    <div class="flex items-center gap-2 mt-1">
                        <div class="dev-badge">Dev. Benilson Amorim</div>
                    </div>
                </div>
            </div>
            <button onclick="window.loadFromCloud()" class="bg-slate-800 hover:bg-slate-700 text-cyan-400 px-6 py-3 rounded-xl text-[10px] font-black border border-slate-700 active:scale-95 shadow-lg flex items-center gap-2">
                <i class="fa-solid fa-satellite-dish text-sm"></i> SYNC NEBULA
            </button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-4">
            <!-- ESQUERDA -->
            <div class="lg:col-span-5 space-y-4">
                <section class="glass p-6 rounded-3xl space-y-4">
                    <div class="flex justify-between items-center text-[9px] font-black uppercase text-slate-500 tracking-[2px]">
                        <span>Cloud Node</span>
                        <div id="prodCount" class="text-cyan-400 font-black uppercase">0 ITEMS</div>
                    </div>
                    <label class="block border-2 border-dashed border-slate-800 rounded-2xl p-4 hover:border-cyan-500 transition-all text-center cursor-pointer group">
                        <p class="text-[10px] font-black text-slate-500 uppercase italic">Inject master_db.xlsx</p>
                        <input type="file" id="fileInput" class="hidden" onchange="window.handleFileUpload(this)">
                    </label>
                    <button id="btnPushCloud" onclick="window.saveToCloud()" class="hidden w-full bg-cyan-900/20 text-cyan-500 border border-cyan-500/20 py-3 rounded-xl text-[9px] font-black uppercase">Push to Cloud</button>
                </section>

                <section class="glass p-6 rounded-[2.5rem] relative">
                    <div id="lockOverlay" class="absolute inset-0 z-20 bg-slate-950/95 flex items-center justify-center rounded-[2.5rem] text-[10px] font-black uppercase tracking-[5px] text-cyan-950">Encryption Locked</div>

                    <div class="flex p-1 bg-slate-900 rounded-xl mb-6 shadow-inner border border-slate-800">
                        <button onclick="window.setMode('validade')" id="tabVal" class="flex-1 py-3 rounded-lg text-[10px] font-black transition-all bg-cyan-600 text-white shadow-lg uppercase tracking-widest">Validade</button>
                        <button onclick="window.setMode('endereco')" id="tabEnd" class="flex-1 py-3 rounded-lg text-[10px] font-black text-slate-500 transition-all uppercase tracking-widest">Endereço</button>
                    </div>

                    <div id="uiValidade" class="space-y-4">
                        <div class="flex gap-2">
                            <input type="text" inputmode="numeric" id="valCode" class="input-pro" placeholder="Scan Barcode..." autocomplete="off">
                            <button onclick="window.forceKB('valCode')" class="kb-trigger"><i class="fa-solid fa-keyboard"></i></button>
                        </div>
                        <div id="valPreview" class="text-[10px] font-bold text-cyan-400 truncate uppercase h-4 px-1 min-h-[1rem]"></div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-[9px] font-black text-slate-600 uppercase ml-1">Expiry</label>
                                <div class="flex gap-1">
                                    <input type="tel" id="valDate" class="input-pro text-center text-lg font-bold" placeholder="MMAAAA" oninput="window.maskDate(this)">
                                    <button onclick="window.forceKB('valDate')" class="kb-trigger p-2"><i class="fa-solid fa-keyboard text-xs"></i></button>
                                </div>
                            </div>
                            <div class="space-y-1">
                                <label class="text-[9px] font-black text-slate-600 uppercase ml-1">Labels</label>
                                <div class="flex gap-1">
                                    <input type="number" id="valQtyEtq" class="input-pro text-center text-lg font-bold" value="1">
                                    <button onclick="window.forceKB('valQtyEtq')" class="kb-trigger p-2"><i class="fa-solid fa-keyboard text-xs"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center justify-between p-4 bg-slate-950/50 rounded-xl border border-slate-800">
                            <div class="flex items-center gap-4">
                                <label class="switch-pro relative inline-block w-12 h-6"><input type="checkbox" id="valQtyToggle" checked onchange="window.toggleQty('val')"><span class="slider-pro"></span></label>
                                <span class="text-[10px] font-black text-slate-400 uppercase">Imp. Qtd?</span>
                            </div>
                            <div class="flex gap-2 items-center">
                                <input type="number" id="valQtyItm" class="w-24 input-pro p-2 rounded-xl text-center font-black text-cyan-400 text-lg" value="1">
                                <button onclick="window.forceKB('valQtyItm')" class="kb-trigger p-2"><i class="fa-solid fa-keyboard text-xs"></i></button>
                            </div>
                        </div>
                        <button onclick="window.addItem('val')" class="w-full btn-primary py-5 text-[12px] tracking-[4px]">ADICIONAR ITEM</button>
                    </div>

                    <div id="uiEndereco" class="hidden space-y-4">
                        <div class="flex gap-2 p-1 bg-slate-800 rounded-lg mb-2">
                            <button onclick="window.switchSub('single')" id="subS" class="flex-1 py-2 text-[10px] font-black rounded bg-cyan-600 text-white shadow">Manual</button>
                            <button onclick="window.switchSub('mass')" id="subM" class="flex-1 py-2 text-[10px] font-black rounded text-slate-500 transition-all">Massa</button>
                        </div>
                        <div id="endManual" class="space-y-4">
                            <div class="flex gap-2">
                                <input type="text" inputmode="numeric" id="endCode" class="input-pro" placeholder="Scan Unit..." autocomplete="off">
                                <button onclick="window.forceKB('endCode')" class="kb-trigger"><i class="fa-solid fa-keyboard"></i></button>
                            </div>
                            <div id="endPreview" class="text-[10px] font-bold text-cyan-400 truncate uppercase h-4 min-h-[1rem]"></div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="flex gap-1">
                                    <input type="number" id="endQtyEtq" class="input-pro text-center font-bold" value="1">
                                    <button onclick="window.forceKB('endQtyEtq')" class="kb-trigger p-2"><i class="fa-solid fa-keyboard text-xs"></i></button>
                                </div>
                                <div class="flex gap-1">
                                    <input type="number" id="endQtyItm" class="input-pro text-center font-bold text-cyan-400" value="1">
                                    <button onclick="window.forceKB('endQtyItm')" class="kb-trigger p-2"><i class="fa-solid fa-keyboard text-xs"></i></button>
                                </div>
                            </div>
                            <div class="flex items-center justify-between p-4 bg-slate-950/50 rounded-xl border border-slate-800">
                                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Incluir Qtd?</span>
                                <label class="switch-pro relative inline-block w-12 h-6"><input type="checkbox" id="endQtyToggle" checked onchange="window.toggleQty('end')"><span class="slider-pro"></span></label>
                            </div>
                        </div>
                        <div id="endMass" class="hidden">
                            <textarea id="endMassList" class="w-full input-pro h-44 text-[10px] uppercase custom-scrollbar p-3" placeholder="Cole os EANs aqui..."></textarea>
                        </div>
                        <button onclick="window.addItem('end')" class="w-full btn-primary py-5 text-[12px] tracking-[4px]">PROCESSAR LOTE</button>
                    </div>
                </section>
            </div>

            <!-- DIREITA -->
            <div class="lg:col-span-7 flex flex-col h-full">
                <section class="glass p-6 rounded-[3.5rem] flex-grow flex flex-col min-h-[500px]">
                    <div class="flex justify-between items-center mb-6 border-b border-slate-800 pb-4">
                        <div class="text-[11px] font-black uppercase text-white tracking-[3px]">Protocol Queue (<span id="queueBadge">0</span>)</div>
                        <button onclick="window.clearQueue()" class="text-[10px] font-black text-red-500 hover:text-red-400 transition tracking-widest">WIPE</button>
                    </div>
                    <div class="flex-grow overflow-y-auto bg-slate-950/40 rounded-[2.5rem] border border-slate-800 h-[28rem] custom-scrollbar shadow-inner">
                        <table class="w-full text-left">
                            <tbody id="queueTable" class="divide-y divide-slate-900 text-sm"></tbody>
                        </table>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mt-8">
                        <button onclick="window.generateZPL()" class="bg-white text-slate-950 font-black py-5 rounded-3xl hover:bg-cyan-400 transition uppercase text-[12px] active:scale-95 shadow-2xl">Compile Engine</button>
                        <button id="btnDownload" onclick="window.downloadFile()" disabled class="bg-slate-800 text-slate-700 font-black py-5 rounded-3xl border border-slate-700 uppercase text-[11px] tracking-widest cursor-not-allowed">Download .ZPL</button>
                        <button id="btnCopy" onclick="window.copyZPL()" disabled class="col-span-2 bg-slate-800 text-slate-700 font-black py-4 rounded-2xl border border-slate-700 uppercase text-[10px] tracking-widest cursor-not-allowed">Copy Code to Clipboard</button>
                    </div>
                    <textarea id="finalZPL" readonly class="mt-4 w-full h-32 bg-black text-cyan-500 font-mono text-[9px] p-6 rounded-[2rem] border border-cyan-900/20 hidden shadow-inner"></textarea>
                </section>
            </div>
        </main>

        <footer class="flex flex-col items-center justify-center py-16 gap-6 border-t border-slate-900 mt-10 relative">
            <div class="alien-logo w-20 h-20 bg-slate-950 border border-cyan-500/30 flex items-center justify-center rounded-full">
                <svg viewBox="0 0 100 100" class="w-12 h-12 fill-cyan-500"><path d="M50,10 C30,10 15,30 15,55 C15,75 35,90 50,90 C65,90 85,75 85,55 C85,30 70,10 50,10 Z" /><ellipse cx="32" cy="50" rx="12" ry="18" fill="#020617" transform="rotate(-15 32 50)" /><ellipse cx="68" cy="50" rx="12" ry="18" fill="#020617" transform="rotate(15 68 50)" /></svg>
            </div>
            <div class="text-center">
                <div class="dev-badge text-[12px]">Dev. Benilson Amorim</div>
                <p class="text-[9px] text-slate-800 font-black uppercase mt-3 tracking-[8px]">ZK47 Galactic Hardware Systems &copy; 2026</p>
            </div>
        </footer>
    </div>

    <div id="toast" class="fixed bottom-12 left-1/2 -translate-x-1/2 bg-cyan-600 text-white px-12 py-4 rounded-full shadow-2xl font-black text-[10px] uppercase tracking-widest opacity-0 transition-all duration-500 z-[100] translate-y-10 border border-cyan-400/30">
        <span>Signal Processed</span>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const SUPABASE_URL = "https://sypxyzbqbwzizkrlxhvm.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5cHh5emJxYnd6aXprcmx4aHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5ODcyNTksImV4cCI6MjA4MjU2MzI1OX0.VklEmQH9lonsXujpxA9jp0GJNUDXGDJbD5TotqpVcjc";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        window.inventory = [];
        window.queue = [];
        window.subMode = 'single';
        window.mode = 'validade';
        let scanTimer = null;

        async function fetchQueue() {
            const { data, error } = await supabase.from('print_queue').select('*').order('created_at', { ascending: true });
            if (!error) { window.queue = data || []; window.updateUI(); }
        }
        supabase.channel('nebula').on('postgres_changes', { event: '*', schema: 'public', table: 'print_queue' }, fetchQueue).subscribe();
        fetchQueue();

        window.forceKB = (id) => {
            const el = document.getElementById(id);
            el.blur();
            setTimeout(() => { el.focus(); el.click(); }, 50);
        };

        const setupScanner = (id, type) => {
            const el = document.getElementById(id);
            el.addEventListener('input', (e) => {
                clearTimeout(scanTimer);
                scanTimer = setTimeout(() => {
                    const rawValue = el.value.trim();
                    if(!rawValue) return;
                    const clean = rawValue.replace(/\D/g,'');
                    const p = window.findProdExact(clean);
                    const pr = document.getElementById(type + 'Preview');
                    const qr = document.getElementById(type + 'QtyItm');
                    if(p) { 
                        pr.innerText = p.NOM; 
                        qr.value = p.QTY_DEFAULT || '1';
                        pr.classList.replace('text-slate-700', 'text-cyan-400');
                    } else { 
                        pr.innerText = "SIGNAL NOT FOUND (" + window.extractShortCode(clean) + ")"; 
                        pr.classList.replace('text-cyan-400', 'text-slate-700'); 
                    }
                }, 150); 
            });
        };
        setupScanner('valCode', 'val');
        setupScanner('endCode', 'end');

        window.handleFileUpload = async (input) => {
            const f = input.files[0]; if (!f) return;
            document.getElementById('loader').classList.remove('hidden');
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
                    const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                    window.inventory = json.slice(1).map(x => ({
                        COD: String(x[0]||"").trim(), NOM: String(x[1]||"").trim(),
                        RUA: String(x[4]||"").trim(), RCK: String(x[5]||"").trim(),
                        LIN: String(x[6]||"").trim(), COL: String(x[7]||"").trim(),
                        QTY_DEFAULT: '1'
                    })).filter(i => i.COD);
                    document.getElementById('lockOverlay').classList.add('hidden');
                    document.getElementById('prodCount').innerText = `${window.inventory.length} MASTER`;
                    document.getElementById('btnPushCloud').classList.remove('hidden');
                } catch(err) { alert("Excel Error"); }
                document.getElementById('loader').classList.add('hidden');
            };
            reader.readAsArrayBuffer(f);
        };

        window.saveToCloud = async () => {
            const items = window.inventory; if (items.length === 0) return;
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('loaderText').innerText = "WIPING NEBULA...";
            await supabase.from('products').delete().neq('COD', 'X');
            const CHUNK = 500;
            for (let i = 0; i < Math.ceil(items.length / CHUNK); i++) {
                await supabase.from('products').insert(items.slice(i*CHUNK, (i+1)*CHUNK));
            }
            document.getElementById('loader').classList.add('hidden');
            window.showToast("DATABASE SYNCED");
        };

        window.loadFromCloud = async () => {
            document.getElementById('loader').classList.remove('hidden');
            const { data, error } = await supabase.from('products').select('*');
            if(!error && data?.length) {
                window.inventory = data;
                document.getElementById('lockOverlay').classList.add('hidden');
                document.getElementById('prodCount').innerText = `${data.length} CLOUD`;
            }
            document.getElementById('loader').classList.add('hidden');
        };

        window.extractShortCode = (v) => {
            let clean = String(v).replace(/\D/g,'');
            if(clean.length === 13) return clean.slice(7, 12);
            if(clean.length >= 7) return clean.slice(-6, -1);
            return clean;
        };

        window.findProdExact = (inputCode) => {
            if (!inputCode) return null;
            const full = String(inputCode).trim();
            const short = window.extractShortCode(full);
            let match = window.inventory.find(i => String(i.COD).trim() === full);
            if (!match) {
                match = window.inventory.find(i => {
                    const dbCod = String(i.COD).trim().replace(/^0+/, '');
                    return dbCod === short.replace(/^0+/, '');
                });
            }
            return match;
        };

        window.toggleQty = (t) => {
            const isOff = !document.getElementById(t + 'QtyToggle').checked;
            document.getElementById(t + 'QtyItm').classList.toggle('input-disabled', isOff);
        };

        window.switchSub = (s) => {
            window.subMode = s;
            document.getElementById('endManual').classList.toggle('hidden', s !== 'single');
            document.getElementById('endMass').classList.toggle('hidden', s !== 'mass');
            document.getElementById('subS').className = s === 'single' ? "flex-1 py-3 text-[10px] font-black rounded-xl bg-cyan-600 text-white shadow-lg uppercase" : "flex-1 py-3 text-[10px] font-black rounded-xl text-slate-500 hover:text-white";
            document.getElementById('subM').className = s === 'mass' ? "flex-1 py-3 text-[10px] font-black rounded-xl bg-cyan-600 text-white uppercase shadow-lg" : "flex-1 py-3 text-[10px] font-black rounded-xl text-slate-500 hover:text-white";
        };

        window.addItem = async (m) => {
            document.getElementById('loader').classList.remove('hidden');
            const printQtyEnabled = document.getElementById(m === 'val' ? 'valQtyToggle' : 'endQtyToggle').checked;

            if (m === 'end' && window.subMode === 'mass') {
                const raw = document.getElementById('endMassList').value;
                const lines = raw.split(/[\n,;\s]+/).filter(c => c.trim().length > 0);
                const batch = lines.map((fullCode, i) => {
                    const p = window.findProdExact(fullCode) || { NOM: 'UNKNOWN' };
                    return {
                        codigo: fullCode, validade: "", tempName: p.NOM,
                        fullData: { ...p, qtyItm: printQtyEnabled ? (p.QTY_DEFAULT || "1") : "" },
                        created_at: Date.now() + i
                    };
                });
                await supabase.from('print_queue').insert(batch);
                document.getElementById('endMassList').value = "";
            } else {
                const prefix = m === 'val' ? 'val' : 'end';
                const inputEl = document.getElementById(prefix + 'Code');
                const fullCode = inputEl.value.replace(/\D/g,'');
                const qtyEtq = parseInt(document.getElementById(prefix + 'QtyEtq').value) || 1;
                const qtyItm = document.getElementById(prefix + 'QtyItm').value;
                const validade = m === 'val' ? document.getElementById('valDate').value : "";

                if(!fullCode) { document.getElementById('loader').classList.add('hidden'); return; }
                const p = window.findProdExact(fullCode) || { NOM: 'S/ CADASTRO', COD: fullCode };
                
                if(printQtyEnabled && p.COD) {
                    await supabase.from('products').update({ QTY_DEFAULT: qtyItm }).eq('COD', p.COD);
                    const idx = window.inventory.findIndex(i => String(i.COD) === String(p.COD));
                    if(idx > -1) window.inventory[idx].QTY_DEFAULT = qtyItm;
                }

                const batch = [];
                for(let i=0; i < qtyEtq; i++) {
                    batch.push({
                        codigo: fullCode, validade: validade, tempName: p.NOM,
                        fullData: { ...p, qtyItm: printQtyEnabled ? qtyItm : "" },
                        created_at: Date.now() + i
                    });
                }
                await supabase.from('print_queue').insert(batch);
                inputEl.value = "";
                document.getElementById(prefix + 'Preview').innerText = "";
                inputEl.focus();
            }
            document.getElementById('loader').classList.add('hidden');
        };

        window.removeItem = async (id) => await supabase.from('print_queue').delete().eq('id', id);
        window.clearQueue = async () => { if(confirm("Wipe Memory?")) await supabase.from('print_queue').delete().neq('codigo', 'X_LOCK_BYPASS'); };

        window.maskDate = (el) => { 
            let v=el.value.replace(/\D/g,''); 
            if(v.length>2) v = v.substring(0,2)+'/'+v.substring(2,6); 
            el.value=v; 
        };

        window.updateUI = () => {
            const tb = document.getElementById('queueTable');
            document.getElementById('queueBadge').innerText = window.queue.length;
            if (window.queue.length === 0) {
                tb.innerHTML = `<tr><td colspan="4" class="p-20 text-center text-slate-800 font-black uppercase tracking-[15px] opacity-20">Idle</td></tr>`;
            } else {
                tb.innerHTML = window.queue.map((i, idx) => `
                    <tr class="hover:bg-cyan-500/5 transition">
                        <td class="p-4 text-[10px] text-slate-800 font-black w-10">${idx+1}</td>
                        <td class="p-4">
                            <div class="font-black text-slate-100 text-sm tracking-tight uppercase">${i.codigo}</div>
                            <div class="text-[9px] text-slate-600 font-bold uppercase truncate w-32">${i.tempName}</div>
                        </td>
                        <td class="p-4 text-cyan-600 font-mono text-[10px] text-center font-black">
                            ${i.validade ? i.validade : (i.fullData.qtyItm ? 'Q:'+i.fullData.qtyItm : '--')}
                        </td>
                        <td class="p-4 text-right">
                            <button onclick="window.removeItem(${i.id})" class="w-10 h-10 rounded-xl text-slate-800 hover:text-red-500 transition active:scale-90"><i class="fa-solid fa-xmark"></i></button>
                        </td>
                    </tr>`).join('');
            }
            const has = window.queue.length > 0;
            ['btnDownload', 'btnCopy'].forEach(id => {
                const el = document.getElementById(id);
                el.disabled = !has;
                el.className = has ? "bg-slate-800 text-cyan-400 font-black py-4 rounded-2xl border border-cyan-900/30 transition hover:bg-slate-700 shadow-lg cursor-pointer" : "bg-slate-900 text-slate-800 font-black py-4 rounded-2xl border border-slate-800 uppercase text-[10px] cursor-not-allowed";
            });
        };

        window.setMode = (m) => {
            window.mode = m;
            document.getElementById('uiValidade').classList.toggle('hidden', m !== 'validade');
            document.getElementById('uiEndereco').classList.toggle('hidden', m !== 'endereco');
            document.getElementById('tabVal').className = m === 'validade' ? "flex-1 py-4 rounded-lg text-[11px] font-black transition-all bg-cyan-600 text-white shadow-lg" : "flex-1 py-4 rounded-xl text-[11px] font-black transition-all text-slate-500";
            document.getElementById('tabEnd').className = m === 'endereco' ? "flex-1 py-4 rounded-xl text-[11px] font-black transition-all bg-cyan-600 text-white shadow-lg" : "flex-1 py-4 rounded-xl text-[11px] font-black transition-all text-slate-500";
        };

        // --- GERAÇÃO ZPL - CONFIGURAÇÃO SOLICITADA ---
        window.generateZPL = () => {
            if(!window.queue.length) return;
            let full = "";
            const clean = (t, type) => {
                if (!t) return "";
                let s = String(t).normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
                if (type === 'R') s = s.replace(/^RUA[:\s]*/g, "");
                if (type === 'K') s = s.replace(/^(RACK|RCK)[:\s]*/g, "");
                if (type === 'L') s = s.replace(/^(LINHA|LIN)[:\s]*/g, "");
                if (type === 'C') s = s.replace(/^(COLUNA|COL)[:\s]*/g, "");
                return s.trim().substring(0, 28);
            };

            for(let i=0; i<window.queue.length; i+=2) {
                let t = window.queue[i], b = window.queue[i+1];
                const render = (item, y) => {
                    if(!item) return "";
                    const d = item.fullData || {};
                    const fullCod = String(item.codigo); 
                    const shortCod = window.extractShortCode(fullCod);
                    const qtyItm = d.qtyItm || ""; 
                    
                    // TOPO ESQUERDA (5 DÍGITOS)
                    let z = `^FO0,${y+10}^A0N,120,80^FB250,1,1,C,1^FD${shortCod}^FS\n`;
                    
                    // VALIDADE À DIREITA (SÓ SE EXISTIR)
                    if(item.validade) {
                        z += `^FO235,${y+20}^GB550,65,75^FS\n`;
                        z += `^FO250,${y+30}^A0N,95,90^FR^FDVAL: ${item.validade}^FS\n`;
                    }
                    
                    // DESCRIÇÃO PRODUTO
                    z += `^FO20,${y+140}^A0N,70,70^FB770,2,0,L,0^FD${clean(item.tempName)}^FS\n`;
                    
                    // ENDEREÇAMENTO
                    z += `^FO20,${y+300}^A0N,45,45^FDRUA: ${clean(d.RUA,'R')} - RCK: ${clean(d.RCK,'K')}^FS\n`;
                    z += `^FO20,${y+350}^A0N,45,45^FDLIN: ${clean(d.LIN,'L')} - COL: ${clean(d.COL,'C')}^FS\n`;
                    
                    // QUANTIDADE LATERAL DIREITA
                    if(qtyItm !== "") {
                        z += `^FO580,${y+310}^A0N,80,80^FDQ:${qtyItm}^FS\n`;
                    }
                    
                    // CÓDIGO DE BARRAS CENTRALIZADO (13 DÍGITOS)
                    z += `^BY3,3,130^FO110,${y+410}^BCN,130,Y,N,N^FD${fullCod}^FS\n`;
                    
                    return z;
                };
                let l = `^XA\n^CI28^PW812^LL1218^LH0,0\n`;
                l += render(t, 0);
                if(b) l += render(b, 600);
                l += `^XZ\n`; full += l;
            }
            document.getElementById('finalZPL').value = full;
            document.getElementById('finalZPL').classList.remove('hidden');
            window.showToast("ENGINE COMPILED");
        };

        window.copyZPL = () => { 
            const a = document.getElementById('finalZPL'); a.select();
            if (navigator.clipboard) { navigator.clipboard.writeText(a.value).then(() => window.showToast("COPIED")); }
            else { document.execCommand("copy"); window.showToast("COPIED"); }
        };
        window.downloadFile = () => { const blob = new Blob([document.getElementById('finalZPL').value], {type: 'text/plain'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `zk47_out.zpl`; a.click(); };
        window.showToast = (msg) => { 
            const t = document.getElementById('toast'); 
            t.querySelector('span').innerText = msg; 
            t.classList.replace('opacity-0', 'opacity-100'); 
            t.classList.replace('translate-y-10', 'translate-y-0'); 
            setTimeout(() => { 
                t.classList.replace('opacity-100', 'opacity-0'); 
                t.classList.replace('translate-y-0', 'translate-y-10'); 
            }, 3000); 
        };
    </script>
</body>
