<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZPL ZK47 | Dev. Benilson Amorim</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap');
        :root { --accent: #06b6d4; }
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(6, 182, 212, 0.1); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4); }
        .input-std { background: #0f172a; border: 1px solid #1e293b; color: white; transition: all 0.2s; outline: none; font-family: 'JetBrains Mono', monospace; width: 100%; padding: 12px; border-radius: 8px; font-size: 1.1rem; }
        .input-std:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2); }
        .input-disabled { opacity: 0.15; cursor: not-allowed; pointer-events: none; filter: grayscale(1); }
        .loader-overlay { position: absolute; inset: 0; background: rgba(2, 6, 23, 0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; }
        .loader-overlay.hide { display: none; }
        .btn-action { width: 100%; padding: 1rem; border-radius: 12px; font-weight: bold; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-top: 1rem; border: 1px solid rgba(255,255,255,0.05); }
        
        /* Efeito Dev Benilson */
        .dev-effect { background: linear-gradient(135deg, #0f172a, #0891b2); padding: 4px 16px; border-radius: 6px; color: #fff; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; box-shadow: 0 0 15px rgba(6, 182, 212, 0.3); border: 1px solid rgba(6, 182, 212, 0.4); font-size: 11px; }
        
        /* Switch */
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #1e293b; transition: .4s; border-radius: 20px; border: 1px solid #334155; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 2px; background-color: #64748b; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #0891b2; border-color: #06b6d4; }
        input:checked + .slider:before { transform: translateX(20px); background-color: white; box-shadow: 0 0 8px #06b6d4; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center pt-10 pb-4 px-4 relative">

    <div id="statusBox" class="fixed top-0 left-0 w-full bg-slate-900 border-b border-cyan-900/50 text-cyan-400 text-center py-2 font-bold z-50 text-[10px] tracking-widest shadow-2xl">
        <i class="fa-solid fa-signal fa-beat mr-2"></i> CONNECTED TO MOTHERSHIP | ZK47
    </div>

    <div id="appContent" class="w-full max-w-6xl pb-4 mt-8">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div class="text-center md:text-left">
                <div class="flex items-center gap-5 justify-center md:justify-start">
                    <!-- LOGO ET CLÁSSICO (SVG RE-DESENHADO) -->
                    <div class="w-16 h-16 bg-slate-950 border-2 border-cyan-500/50 flex items-center justify-center rounded-full shadow-[0_0_30px_rgba(6,182,212,0.3)]">
                        <svg viewBox="0 0 100 100" class="w-10 h-10 fill-cyan-400" xmlns="http://www.w3.org/2000/svg">
                            <!-- Cabeça Alien triangular -->
                            <path d="M50,10 C30,10 15,30 15,55 C15,75 35,90 50,90 C65,90 85,75 85,55 C85,30 70,10 50,10 Z" />
                            <!-- Olhos Amendoados Pretos -->
                            <ellipse cx="32" cy="50" rx="12" ry="18" fill="#020617" transform="rotate(-15 32 50)" />
                            <ellipse cx="68" cy="50" rx="12" ry="18" fill="#020617" transform="rotate(15 68 50)" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-4xl font-black text-white tracking-tighter italic">ZPL <span class="text-cyan-500">ZK47</span></h1>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="dev-effect">Dev. Benilson Amorim</span>
                            <span class="text-[9px] text-cyan-500/60 font-black tracking-widest">V30.0</span>
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="window.loadFromCloud()" class="bg-slate-900 hover:bg-slate-800 text-cyan-400 px-6 py-3 rounded-xl text-xs font-black transition border border-cyan-900/50 flex items-center gap-2 shadow-xl">
                <i class="fa-solid fa-rocket"></i> LOAD NEBULA DATA
            </button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-5 space-y-6">
                <!-- DATA INPUT -->
                <section class="glass-panel rounded-3xl p-6 relative overflow-hidden">
                    <div id="uploadLoader" class="loader-overlay hide"><i class="fa-solid fa-atom fa-spin text-4xl text-cyan-500"></i></div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xs font-black text-slate-500 uppercase tracking-[2px]"><i class="fa-solid fa-microchip mr-2"></i> Database Injector</h2>
                        <span id="prodCount" class="bg-cyan-950 text-cyan-400 text-[10px] px-3 py-1 rounded-full font-black border border-cyan-800">0 ITEMS</span>
                    </div>
                    <label class="flex items-center justify-center w-full p-6 border-2 border-dashed border-slate-800 rounded-2xl cursor-pointer hover:border-cyan-500 bg-slate-900/50 transition">
                        <div class="text-center"><i class="fa-solid fa-file-excel text-3xl text-cyan-600 mb-2"></i><p class="text-xs text-slate-400 font-bold uppercase tracking-tighter">Choose Excel File</p></div>
                        <input type="file" id="fileInput" class="hidden" onchange="window.handleFileUpload(this)">
                    </label>
                    <button id="cloudArea" onclick="window.saveToCloud()" class="hidden w-full bg-cyan-600 hover:bg-cyan-500 text-white py-3 rounded-xl text-xs font-black mt-4 shadow-lg transition">SAVE TO SUPABASE</button>
                </section>

                <section class="glass-panel rounded-2xl p-1.5 flex gap-2 bg-slate-900/40">
                    <button onclick="window.setMode('validade')" id="btnVal" class="flex-1 py-3 rounded-xl text-xs font-black bg-cyan-600 text-white shadow-lg transition">EXPIRY</button>
                    <button onclick="window.setMode('endereco')" id="btnEnd" class="flex-1 py-3 rounded-xl text-xs font-black text-slate-500 transition">ADDRESS</button>
                </section>

                <!-- MAIN FORM -->
                <section class="glass-panel rounded-3xl p-6 relative">
                    <div id="lockScreen" class="absolute inset-0 z-20 bg-slate-950/90 rounded-3xl flex items-center justify-center text-cyan-900 font-black text-xs tracking-widest uppercase">System Locked</div>

                    <div class="space-y-4">
                        <div>
                            <label class="text-[9px] font-black text-slate-600 uppercase ml-1 tracking-widest">EAN Scan</label>
                            <input type="tel" id="mainCode" class="input-std" placeholder="Aguardando Bipe..." oninput="window.handleScan(this)">
                            <div id="previewName" class="h-4 text-xs font-bold text-cyan-400 truncate mt-1 uppercase"></div>
                        </div>

                        <div id="valDateRow" class="space-y-1">
                            <label class="text-[9px] font-black text-slate-600 uppercase ml-1 tracking-widest">Expiry Date</label>
                            <input type="tel" id="valDate" class="input-std text-center" placeholder="MMAAAA" oninput="window.maskDate(this)">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-[9px] font-black text-slate-600 uppercase ml-1 tracking-widest">Labels Qty</label>
                                <input type="number" id="qtyEtq" class="input-std text-center" value="1">
                            </div>
                            <div class="space-y-1">
                                <div class="flex justify-between items-center px-1">
                                    <label class="text-[9px] font-black text-slate-600 uppercase tracking-widest">Items Qty</label>
                                    <label class="switch">
                                        <input type="checkbox" id="qtyToggle" checked onchange="window.toggleQtyInput()">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <input type="number" id="qtyItm" class="input-std text-center" value="1">
                            </div>
                        </div>
                        <button onclick="window.addItem()" class="btn-action bg-cyan-600 hover:bg-cyan-500 text-white shadow-[0_0_15px_rgba(6,182,212,0.4)]">TRANSMIT TO QUEUE</button>
                    </div>
                </section>
            </div>

            <!-- QUEUE -->
            <div class="lg:col-span-7 flex flex-col h-full">
                <section class="glass-panel rounded-3xl p-6 flex-grow flex flex-col min-h-[450px]">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="font-black text-white uppercase text-[11px] tracking-widest flex items-center gap-2">
                            <i class="fa-solid fa-list-ol text-cyan-500"></i> Signal Queue (<span id="queueBadge">0</span>)
                        </h2>
                        <button onclick="window.clearQueue()" class="text-[10px] text-red-500 font-black hover:text-red-400 uppercase tracking-tighter transition">Clear Memory</button>
                    </div>
                    
                    <div class="flex-grow overflow-y-auto bg-slate-950/30 rounded-2xl border border-slate-800/50 h-96">
                        <table class="w-full text-left text-sm text-slate-500">
                            <tbody id="queueTable" class="divide-y divide-slate-900/50"></tbody>
                        </table>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-3 mt-6">
                        <button onclick="window.generateZPL()" class="bg-cyan-600 hover:bg-cyan-500 text-white font-black py-4 rounded-xl shadow-xl transition active:scale-95 uppercase tracking-widest">Compile ZPL</button>
                        <button onclick="window.copyZPL()" id="btnCopy" disabled class="bg-slate-900 text-slate-700 font-bold py-3 rounded-xl border border-slate-800">COPY</button>
                        <button onclick="window.downloadFile()" id="btnDownload" disabled class="bg-slate-900 text-slate-700 font-bold py-3 rounded-xl border border-slate-800">SAVE</button>
                    </div>
                    <textarea id="finalZPL" readonly class="mt-4 w-full h-24 bg-black text-cyan-500 font-mono text-[10px] p-4 rounded-xl border border-cyan-900/20 hidden"></textarea>
                </section>
            </div>
        </main>

        <footer class="mt-12 flex flex-col items-center justify-center gap-5 border-t border-slate-900 pt-8">
            <!-- LOGO ET RODAPÉ -->
            <svg viewBox="0 0 100 100" class="w-10 h-10 fill-slate-800" xmlns="http://www.w3.org/2000/svg">
                <path d="M50,10 C30,10 15,30 15,55 C15,75 35,90 50,90 C65,90 85,75 85,55 C85,30 70,10 50,10 Z" />
                <ellipse cx="32" cy="50" rx="12" ry="18" fill="#020617" transform="rotate(-15 32 50)" />
                <ellipse cx="68" cy="50" rx="12" ry="18" fill="#020617" transform="rotate(15 68 50)" />
            </svg>
            <span class="dev-effect">Dev. Benilson Amorim</span>
            <p class="text-[9px] text-slate-800 font-black uppercase tracking-[8px]">ZK47 GALACTIC INTERFACE</p>
        </footer>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-cyan-600 text-white px-10 py-4 rounded-full shadow-2xl font-black text-xs uppercase tracking-widest opacity-0 transition-all duration-500 z-[100] translate-y-10">
        <span>Transmitting...</span>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const SUPABASE_URL = "https://sypxyzbqbwzizkrlxhvm.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5cHh5emJxYnd6aXprcmx4aHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5ODcyNTksImV4cCI6MjA4MjU2MzI1OX0.VklEmQH9lonsXujpxA9jp0GJNUDXGDJbD5TotqpVcjc";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        window.inventory = [];
        window.queue = [];
        window.mode = 'validade';

        async function fetchQueue() {
            const { data } = await supabase.from('print_queue').select('*').order('created_at', { ascending: true });
            window.queue = data || [];
            window.updateUI();
        }

        supabase.channel('mothership').on('postgres_changes', { event: '*', schema: 'public', table: 'print_queue' }, fetchQueue).subscribe();
        fetchQueue();
        setTimeout(() => document.getElementById('statusBox').classList.add('hidden'), 3000);

        window.handleFileUpload = async (input) => {
            const f = input.files[0]; if (!f) return;
            document.getElementById('uploadLoader').classList.remove('hide');
            const reader = new FileReader();
            reader.onload = function(e) {
                const workbook = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                window.inventory = json.slice(1).map(x => ({
                    COD: String(x[0]||"").trim(), NOM: String(x[1]||"").trim(),
                    RUA: String(x[4]||"").trim(), RCK: String(x[5]||"").trim(),
                    LIN: String(x[6]||"").trim(), COL: String(x[7]||"").trim(),
                    QTY_DEFAULT: '1'
                })).filter(i => i.COD);
                document.getElementById('lockScreen').classList.add('hidden');
                document.getElementById('prodCount').innerText = `${window.inventory.length} ITEMS`;
                document.getElementById('cloudArea').classList.remove('hidden');
                document.getElementById('uploadLoader').classList.add('hide');
                window.showToast("DATABASE INJECTED");
            };
            reader.readAsArrayBuffer(f);
        };

        window.saveToCloud = async () => {
            document.getElementById('uploadLoader').classList.remove('hide');
            await supabase.from('products').delete().neq('COD', '0');
            await supabase.from('products').insert(window.inventory);
            window.showToast("SYNCING NEBULA");
            document.getElementById('uploadLoader').classList.add('hide');
        };

        window.loadFromCloud = async () => {
            document.getElementById('uploadLoader').classList.remove('hide');
            const { data } = await supabase.from('products').select('*');
            if(data?.length) {
                window.inventory = data;
                document.getElementById('lockScreen').classList.add('hidden');
                document.getElementById('prodCount').innerText = `${data.length} ITEMS`;
                window.showToast("SYNC COMPLETE");
            }
            document.getElementById('uploadLoader').classList.add('hide');
        };

        window.handleScan = (el) => {
            let full = el.value.replace(/\D/g,'');
            let short = window.extractShortCode(full);
            const p = window.inventory.find(i => String(i.COD) === String(short));
            const pr = document.getElementById('previewName');
            const qr = document.getElementById('qtyItm');

            if(p) { 
                pr.innerText = p.NOM; 
                pr.className = "h-4 text-xs font-bold text-cyan-400 mt-1 truncate uppercase";
                qr.value = p.QTY_DEFAULT || '1';
            } else { 
                pr.innerText = "NOT FOUND (" + short + ")"; 
                pr.className = "h-4 text-xs font-bold text-slate-700 mt-1 truncate"; 
            }
        };

        window.toggleQtyInput = () => {
            const isOff = !document.getElementById('qtyToggle').checked;
            document.getElementById('qtyItm').classList.toggle('input-disabled', isOff);
        };

        window.addItem = async () => {
            const fullCode = document.getElementById('mainCode').value;
            const shortCode = window.extractShortCode(fullCode);
            const qtyEtq = parseInt(document.getElementById('qtyEtq').value) || 1;
            const qtyItm = document.getElementById('qtyItm').value;
            const printQty = document.getElementById('qtyToggle').checked;
            const validade = window.mode === 'validade' ? document.getElementById('valDate').value : "";

            if(!fullCode) return;
            if(window.mode === 'validade' && validade.length < 7) return alert("Check Expiry Date");

            const p = window.inventory.find(i => String(i.COD) === String(shortCode)) || { NOM: 'UNKNOWN' };
            
            if(printQty) await supabase.from('products').update({ QTY_DEFAULT: qtyItm }).eq('COD', shortCode);

            const batch = [];
            for(let i=0; i < qtyEtq; i++) {
                batch.push({
                    codigo: fullCode,
                    validade: validade,
                    tempName: p.NOM,
                    fullData: { ...p, qtyItm: printQty ? qtyItm : "" },
                    created_at: Date.now() + i
                });
            }
            await supabase.from('print_queue').insert(batch);
            document.getElementById('mainCode').value = "";
            document.getElementById('previewName').innerText = "";
            document.getElementById('mainCode').focus();
            window.showToast("SIGNAL SENT");
        };

        window.removeItem = async (id) => await supabase.from('print_queue').delete().eq('id', id);
        window.clearQueue = async () => { if(confirm("DELETE PRINT MEMORY?")) await supabase.from('print_queue').delete().neq('codigo', 'X'); };

        window.extractShortCode = (v) => {
            let clean = v.replace(/\D/g,'');
            return clean.length >= 12 ? clean.slice(-6, -1) : clean;
        };
        window.maskDate = (el) => { 
            let v=el.value.replace(/\D/g,''); 
            if(v.length>2) v = v.substring(0,2)+'/'+v.substring(2,6); 
            el.value=v; 
        };

        window.updateUI = () => {
            const tb = document.getElementById('queueTable');
            document.getElementById('queueBadge').innerText = window.queue.length;
            tb.innerHTML = window.queue.map((i, idx) => `
                <tr class="border-b border-slate-900/50 hover:bg-cyan-500/5 transition group">
                    <td class="p-4 text-[10px] text-slate-800 font-black">${idx+1}</td>
                    <td class="p-4">
                        <div class="font-black text-slate-300 text-xs">${i.codigo}</div>
                        <div class="text-[9px] text-slate-600 truncate w-32 font-bold uppercase">${i.tempName}</div>
                    </td>
                    <td class="p-4 text-cyan-600 font-mono text-[10px] text-center font-black">
                        ${i.validade ? i.validade : (i.fullData.qtyItm ? 'Q:'+i.fullData.qtyItm : '--')}
                    </td>
                    <td class="p-4 text-right">
                        <button onclick="window.removeItem(${i.id})" class="text-slate-800 hover:text-red-600 transition"><i class="fa-solid fa-circle-x"></i></button>
                    </td>
                </tr>`).join('');
            
            const hasItems = window.queue.length > 0;
            document.getElementById('btnCopy').disabled = document.getElementById('btnDownload').disabled = !hasItems;
            document.getElementById('btnCopy').className = hasItems ? "bg-slate-900 text-cyan-400 font-black py-3 rounded-xl border border-cyan-900/30 shadow-lg" : "bg-slate-900 text-slate-800 font-bold py-3 rounded-xl border border-slate-800";
            document.getElementById('btnDownload').className = hasItems ? "bg-slate-900 text-cyan-400 font-black py-3 rounded-xl border border-cyan-900/30 shadow-lg" : "bg-slate-900 text-slate-800 font-bold py-3 rounded-xl border border-slate-800";
        };

        window.setMode = (m) => {
            window.mode = m;
            document.getElementById('valDateRow').classList.toggle('hidden', m!=='validade');
            document.getElementById('btnVal').className = m==='validade' ? "flex-1 py-3 rounded-xl text-xs font-black bg-cyan-600 text-white shadow-lg transition" : "flex-1 py-3 rounded-xl text-xs font-black text-slate-500 transition";
            document.getElementById('btnEnd').className = m==='endereco' ? "flex-1 py-3 rounded-xl text-xs font-black bg-cyan-600 text-white shadow-lg transition" : "flex-1 py-3 rounded-xl text-xs font-black text-slate-500 transition";
        };

        window.generateZPL = () => {
            if(!window.queue.length) return;
            let full = "";
            const clean = (t, type) => {
                if (!t) return "";
                let s = String(t).normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
                if (type === 'R') s = s.replace(/^RUA[:\s]*/g, "");
                if (type === 'K') s = s.replace(/^(RACK|RCK)[:\s]*/g, "");
                if (type === 'L') s = s.replace(/^(LINHA|LIN)[:\s]*/g, "");
                if (type === 'C') s = s.replace(/^(COLUNA|COL)[:\s]*/g, "");
                return s.trim().substring(0, 28);
            };

            for(let i=0; i<window.queue.length; i+=2) {
                let t = window.queue[i], b = window.queue[i+1];
                const render = (item, y) => {
                    if(!item) return "";
                    const d = item.fullData || {};
                    const fullCod = String(item.codigo); 
                    const shortCod = window.extractShortCode(fullCod);
                    const qtyItm = d.qtyItm || "";
                    let z = `^FO20,${y+30}^A0N,100,90^FD${shortCod}^FS\n`;
                    if(item.validade) z += `^FO235,${y+20}^GB550,65,75^FS\n^FO250,${y+30}^A0N,95,90^FR^FDVAL: ${item.validade}^FS\n`;
                    z += `^FO20,${y+140}^A0N,70,70^FB770,2,0,L,0^FD${clean(item.tempName)}^FS\n`;
                    z += `^FO20,${y+300}^A0N,45,45^FDRUA: ${clean(d.RUA,'R')} - RCK: ${clean(d.RCK,'K')}^FS\n`;
                    z += `^FO20,${y+350}^A0N,45,45^FDLIN: ${clean(d.LIN,'L')} - COL: ${clean(d.COL,'C')}^FS\n`;
                    if(qtyItm) z += `^FO580,${y+310}^A0N,80,80^FDQ:${qtyItm}^FS\n`;
                    z += `^BY4,3,100^FO20,${y+410}^BCN,130,Y,N,N^FD${fullCod}^FS\n`;
                    return z;
                };
                let l = `^XA\n^CI28^PW812^LL1218^LH0,0\n`;
                l += render(t, 0);
                if(b) l += render(b, 600);
                l += `^XZ\n`; full += l;
            }
            document.getElementById('finalZPL').value = full;
            document.getElementById('finalZPL').classList.remove('hidden');
            window.showToast("ZPL COMPILED");
        };

        window.copyZPL = () => { const a = document.getElementById('finalZPL'); a.select(); navigator.clipboard.writeText(a.value); window.showToast("COPIED"); };
        window.downloadFile = () => { const blob = new Blob([document.getElementById('finalZPL').value], {type: 'text/plain'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `zk47_${Date.now()}.zpl`; a.click(); };
        window.showToast = (msg) => { const t = document.getElementById('toast'); t.querySelector('span').innerText = msg; t.classList.remove('translate-y-10', 'opacity-0'); setTimeout(() => t.classList.add('translate-y-10', 'opacity-0'), 2500); };
    </script>
</body>
</html>
