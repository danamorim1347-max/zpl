<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZPL Master | By Benilson Amorim</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SheetJS (Excel) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap');
        
        :root { --accent: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; overflow-x: hidden; }
        
        .glass-panel { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); transition: all 0.3s ease; }
        .input-std { background: #1e293b; border: 1px solid #334155; color: white; transition: all 0.2s; outline: none; font-family: 'JetBrains Mono', monospace; width: 100%; padding: 12px; border-radius: 8px; font-size: 1.1rem; }
        .input-std:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3); }
        .loader-overlay { position: absolute; inset: 0; background: rgba(15, 23, 42, 0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; }
        .loader-overlay.hide { display: none; }
        .btn-action { width: 100%; padding: 1rem; border-radius: 12px; font-weight: bold; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-top: 1rem;}
        
        /* Estilo Créditos */
        .dev-badge { background: linear-gradient(90deg, #1e293b, #3b82f6); padding: 2px 10px; border-radius: 20px; font-size: 10px; color: white; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center pt-10 pb-4 px-4 relative">

    <!-- STATUS BAR -->
    <div id="statusBox" class="fixed top-0 left-0 w-full bg-yellow-600 text-white text-center py-2 font-bold z-50 text-xs shadow-lg transition-all duration-500">
        <i class="fa-solid fa-spinner fa-spin"></i> CONECTANDO AO SUPABASE...
    </div>

    <!-- APP PRINCIPAL -->
    <div id="appContent" class="w-full max-w-6xl pb-4 mt-6">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div class="text-center md:text-left">
                <div class="flex items-center gap-2 justify-center md:justify-start">
                    <h1 class="text-3xl font-extrabold text-white tracking-tight">
                        <i class="fa-solid fa-fire text-orange-500"></i> ZPL <span class="text-accent">Master</span>
                    </h1>
                    <span class="dev-badge">A.S Developer</span>
                </div>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest mt-1 font-semibold">
                    Dev: Benilson Amorim | V22.0
                </p>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="window.loadFromCloud()" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg text-xs font-bold transition border border-slate-600 flex items-center gap-2">
                    <i class="fa-solid fa-cloud-arrow-down"></i> Sincronizar Nuvem
                </button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- ESQUERDA -->
            <div class="lg:col-span-5 space-y-6">
                
                <section class="glass-panel rounded-2xl p-6 relative overflow-hidden">
                    <div id="uploadLoader" class="loader-overlay hide">
                        <i class="fa-solid fa-circle-notch fa-spin text-4xl text-blue-500 mb-2"></i>
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-sm font-bold text-white uppercase"><i class="fa-solid fa-database mr-2"></i> Base de Dados</h2>
                        <span id="prodCount" class="bg-slate-800 text-slate-400 text-[10px] px-2 py-1 rounded">0 itens</span>
                    </div>
                    
                    <label class="flex items-center justify-center w-full p-4 border-2 border-dashed border-slate-600 rounded-xl cursor-pointer hover:border-blue-500 hover:bg-slate-800/50 transition group bg-slate-900">
                        <div class="text-center">
                            <i class="fa-solid fa-file-excel text-2xl text-green-500 mb-2"></i>
                            <p class="text-xs text-slate-300 font-bold">Importar Planilha Excel</p>
                        </div>
                        <input type="file" id="fileInput" accept=".xlsx, .xls" class="hidden" onchange="window.handleFileUpload(this)">
                    </label>

                    <button id="cloudArea" onclick="window.saveToCloud()" class="hidden w-full bg-orange-600 hover:bg-orange-500 text-white py-2 rounded text-xs font-bold mt-4 shadow flex items-center justify-center gap-2">
                        <i class="fa-solid fa-cloud-arrow-up"></i> Atualizar Base na Nuvem
                    </button>
                </section>

                <section class="glass-panel rounded-2xl p-1 flex gap-1 bg-slate-900/40">
                    <button onclick="window.setMode('validade')" id="btnVal" class="flex-1 py-3 rounded-xl text-sm font-bold bg-blue-600 text-white shadow-lg transition">Validade</button>
                    <button onclick="window.setMode('endereco')" id="btnEnd" class="flex-1 py-3 rounded-xl text-sm font-bold text-slate-400 hover:text-white transition">Endereço</button>
                </section>

                <section class="glass-panel rounded-2xl p-6 relative">
                    <div id="lockScreen" class="absolute inset-0 z-20 bg-slate-900/95 backdrop-blur-sm rounded-2xl flex flex-col items-center justify-center text-center p-4">
                        <i class="fa-solid fa-lock text-3xl text-slate-600 mb-2"></i>
                        <p class="text-sm text-slate-300 font-bold italic">Carregue ou Sincronize a Base</p>
                    </div>

                    <!-- FORM VALIDADE -->
                    <div id="formValidade" class="space-y-4">
                        <input type="tel" id="valCode" class="input-std" placeholder="Bipar Código..." oninput="window.checkCode(this, 'valPreview', 'valQtyItm')">
                        <div id="valPreview" class="h-4 text-xs font-bold text-emerald-400 mt-1 truncate"></div>
                        
                        <div class="grid grid-cols-3 gap-2">
                            <div>
                                <label class="text-[9px] font-bold text-slate-500 uppercase">Validade</label>
                                <input type="tel" id="valDate" class="input-std text-center text-sm" placeholder="MMAAAA" oninput="window.maskDate(this)">
                            </div>
                            <div>
                                <label class="text-[9px] font-bold text-slate-500 uppercase">Etiquetas</label>
                                <input type="number" id="valQtyEtq" class="input-std text-center text-sm" value="1">
                            </div>
                            <div>
                                <label class="text-[9px] font-bold text-slate-500 uppercase">Qtd Itens</label>
                                <input type="number" id="valQtyItm" class="input-std text-center text-sm" value="1">
                            </div>
                        </div>
                        <button onclick="window.addItem('val')" class="btn-action bg-emerald-600 hover:bg-emerald-500 text-white shadow-lg">ADICIONAR ITEM</button>
                    </div>

                    <!-- MODO ENDEREÇO -->
                    <div id="formEndereco" class="hidden space-y-4">
                        <input type="tel" id="endCode" class="input-std" placeholder="Bipar Código..." oninput="window.checkCode(this, 'endPreview', 'endQtyItm')">
                        <div id="endPreview" class="h-4 text-xs font-bold text-emerald-400 mt-1 truncate"></div>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="text-[9px] font-bold text-slate-500 uppercase">Qtd Etiquetas</label>
                                <input type="number" id="endQtyEtq" class="input-std text-center text-sm" value="1">
                            </div>
                            <div>
                                <label class="text-[9px] font-bold text-slate-500 uppercase">Qtd Itens</label>
                                <input type="number" id="endQtyItm" class="input-std text-center text-sm" value="1">
                            </div>
                        </div>
                        <button onclick="window.addItem('end')" class="btn-action bg-blue-600 hover:bg-blue-500 text-white shadow-lg">ADICIONAR ITEM</button>
                    </div>
                </section>
            </div>

            <!-- DIREITA -->
            <div class="lg:col-span-7 space-y-6 flex flex-col h-full">
                <section class="glass-panel rounded-2xl p-5 flex-grow flex flex-col min-h-[400px]">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="font-bold text-white uppercase text-xs tracking-widest flex items-center gap-2">
                            <i class="fa-solid fa-list-check text-blue-500"></i> Fila de Impressão (<span id="queueBadge">0</span>)
                        </h2>
                        <button onclick="window.clearQueue()" class="text-xs text-red-400 hover:text-red-300 font-bold underline">Limpar Fila</button>
                    </div>

                    <div class="flex-grow overflow-y-auto bg-slate-900/50 rounded-xl border border-slate-700/50 h-80">
                        <table class="w-full text-left text-sm text-slate-400">
                            <tbody id="queueTable" class="divide-y divide-slate-700/50"></tbody>
                        </table>
                    </div>

                    <div class="grid grid-cols-3 gap-2 mt-4">
                        <button onclick="window.generateZPL()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl shadow-lg transition active:scale-95">Gerar ZPL</button>
                        <button onclick="window.copyZPL()" id="btnCopy" disabled class="bg-slate-700 text-slate-500 font-bold py-3 rounded-xl border border-slate-600 cursor-not-allowed">Copiar</button>
                        <button onclick="window.downloadFile()" id="btnDownload" disabled class="bg-slate-700 text-slate-500 font-bold py-3 rounded-xl border border-slate-600 cursor-not-allowed">Baixar</button>
                    </div>
                    
                    <textarea id="finalZPL" readonly class="mt-4 w-full h-24 bg-black text-green-500 font-mono text-[10px] p-2 rounded border border-slate-700 hidden"></textarea>
                </section>
            </div>
        </main>

        <footer class="mt-8 text-slate-500 text-[11px] font-medium flex flex-col md:flex-row items-center justify-center gap-2 opacity-60 hover:opacity-100 transition">
            <div class="flex items-center gap-2">
                <span>Desenvolvido por</span>
                <span class="text-accent font-bold uppercase tracking-wider">Benilson Amorim</span>
            </div>
            <span class="hidden md:inline text-slate-700">|</span>
            <span>&copy; 2024 ZPL Master System - Todos os direitos reservados.</span>
        </footer>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-emerald-600 text-white px-6 py-3 rounded-lg shadow-xl font-bold opacity-0 transition-all duration-300 z-[100] translate-y-10">
        <span>Ação realizada!</span>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const SUPABASE_URL = "https://sypxyzbqbwzizkrlxhvm.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5cHh5emJxYnd6aXprcmx4aHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5ODcyNTksImV4cCI6MjA4MjU2MzI1OX0.VklEmQH9lonsXujpxA9jp0GJNUDXGDJbD5TotqpVcjc";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        window.inventory = [];
        window.queue = [];

        async function fetchQueue() {
            const { data } = await supabase.from('print_queue').select('*').order('created_at', { ascending: true });
            window.queue = data || [];
            window.updateUI();
        }

        supabase.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'print_queue' }, fetchQueue).subscribe();
        
        document.getElementById('statusBox').innerHTML = 'SISTEMA ONLINE | DEV: BENILSON AMORIM';
        setTimeout(() => document.getElementById('statusBox').classList.add('hidden'), 2500);
        fetchQueue();

        window.handleFileUpload = async (input) => {
            const f = input.files[0]; if (!f) return;
            document.getElementById('uploadLoader').classList.remove('hide');
            const reader = new FileReader();
            reader.onload = function(e) {
                const workbook = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                window.inventory = json.slice(1).map(x => ({
                    COD: String(x[0]||"").trim(), NOM: String(x[1]||"").trim(),
                    RUA: String(x[4]||"").trim(), RCK: String(x[5]||"").trim(),
                    LIN: String(x[6]||"").trim(), COL: String(x[7]||"").trim(),
                    QTY_DEFAULT: '1'
                })).filter(i => i.COD);
                document.getElementById('lockScreen').classList.add('hidden');
                document.getElementById('prodCount').innerText = `${window.inventory.length} itens`;
                document.getElementById('cloudArea').classList.remove('hidden');
                document.getElementById('uploadLoader').classList.add('hide');
                window.showToast("Base Carregada!");
            };
            reader.readAsArrayBuffer(f);
        };

        window.saveToCloud = async () => {
            document.getElementById('uploadLoader').classList.remove('hide');
            await supabase.from('products').delete().neq('COD', '0');
            await supabase.from('products').insert(window.inventory);
            window.showToast("Base Sincronizada!");
            document.getElementById('uploadLoader').classList.add('hide');
        };

        window.loadFromCloud = async () => {
            document.getElementById('uploadLoader').classList.remove('hide');
            const { data } = await supabase.from('products').select('*');
            if(data?.length) {
                window.inventory = data;
                document.getElementById('lockScreen').classList.add('hidden');
                document.getElementById('prodCount').innerText = `${data.length} itens`;
                window.showToast("Nuvem Conectada!");
            }
            document.getElementById('uploadLoader').classList.add('hide');
        };

        window.addItem = async (mode) => {
            const prefix = mode === 'val' ? 'val' : 'end';
            const fullCode = document.getElementById(prefix + 'Code').value;
            const shortCode = window.extractShortCode(fullCode);
            const qtyEtq = parseInt(document.getElementById(prefix + 'QtyEtq').value) || 1;
            const qtyItm = document.getElementById(prefix + 'QtyItm').value;
            const validade = mode === 'val' ? document.getElementById('valDate').value : "";

            if(!fullCode) return;
            if(mode === 'val' && validade.length < 7) return alert("Validade incorreta");

            const p = window.findProd(shortCode) || { NOM: 'S/ Cadastro' };
            
            // Persistência: Atualiza a quantidade padrão no banco de produtos
            await supabase.from('products').update({ QTY_DEFAULT: qtyItm }).eq('COD', shortCode);
            const localIdx = window.inventory.findIndex(i => i.COD === shortCode);
            if(localIdx > -1) window.inventory[localIdx].QTY_DEFAULT = qtyItm;

            const batch = [];
            for(let i=0; i < qtyEtq; i++) {
                batch.push({
                    codigo: fullCode,
                    validade: validade,
                    tempName: p.NOM,
                    fullData: { ...p, qtyItm: qtyItm },
                    created_at: Date.now() + i
                });
            }
            await supabase.from('print_queue').insert(batch);

            document.getElementById(prefix + 'Code').value = "";
            document.getElementById(prefix + 'Preview').innerText = "";
            document.getElementById(prefix + 'Code').focus();
            window.showToast("Item Adicionado!");
        };

        window.removeItem = async (id) => await supabase.from('print_queue').delete().eq('id', id);
        window.clearQueue = async () => { if(confirm("Limpar toda a fila?")) await supabase.from('print_queue').delete().neq('codigo', 'X'); };

        window.findProd = (c) => window.inventory.find(i => String(i.COD) === String(c));
        window.extractShortCode = (v) => {
            let clean = v.replace(/\D/g,'');
            if(clean.length >= 12) return clean.slice(-6, -1);
            return clean;
        };
        window.maskDate = (el) => { 
            let v=el.value.replace(/\D/g,''); 
            if(v.length>2) v = v.substring(0,2)+'/'+v.substring(2,6); 
            el.value=v; 
        };

        window.updateUI = () => {
            const tb = document.getElementById('queueTable');
            document.getElementById('queueBadge').innerText = window.queue.length;
            tb.innerHTML = window.queue.map((i, idx) => `
                <tr class="border-b border-slate-700/50">
                    <td class="p-3 text-[10px] text-slate-500">${idx+1}</td>
                    <td class="p-3">
                        <div class="font-bold text-white text-xs">${i.codigo}</div>
                        <div class="text-[10px] text-slate-400 truncate w-32">${i.tempName}</div>
                    </td>
                    <td class="p-3 text-emerald-400 font-mono text-[10px] text-center">
                        ${i.validade ? 'V:'+i.validade : 'Q:'+ (i.fullData.qtyItm || 1)}
                    </td>
                    <td class="p-3 text-right">
                        <button onclick="window.removeItem(${i.id})" class="text-red-400 hover:text-white"><i class="fa-solid fa-times"></i></button>
                    </td>
                </tr>`).join('');
            document.getElementById('btnCopy').disabled = document.getElementById('btnDownload').disabled = true;
            document.getElementById('btnCopy').className = "bg-slate-700 text-slate-500 font-bold py-3 rounded-xl border border-slate-600";
            document.getElementById('btnDownload').className = "bg-slate-700 text-slate-500 font-bold py-3 rounded-xl border border-slate-600";
        };

        window.setMode = (m) => {
            document.getElementById('formValidade').classList.toggle('hidden', m!=='validade');
            document.getElementById('formEndereco').classList.toggle('hidden', m!=='endereco');
            document.getElementById('btnVal').className = m==='validade' ? "flex-1 py-3 rounded-xl text-sm font-bold bg-blue-600 text-white shadow-lg" : "flex-1 py-3 rounded-xl text-sm font-bold text-slate-400";
            document.getElementById('btnEnd').className = m==='endereco' ? "flex-1 py-3 rounded-xl text-sm font-bold bg-blue-600 text-white shadow-lg" : "flex-1 py-3 rounded-xl text-sm font-bold text-slate-400";
        };

        window.checkCode = (el, tid, qid) => {
            let full = el.value.replace(/\D/g,'');
            let short = window.extractShortCode(full);
            const p = window.findProd(short); 
            const pr = document.getElementById(tid);
            const qr = document.getElementById(qid);

            if(p) { 
                pr.innerText = p.NOM; 
                pr.classList.replace('text-slate-500', 'text-emerald-400');
                qr.value = p.QTY_DEFAULT || '1';
            }
            else { 
                pr.innerText = "S/ Cadastro (" + short + ")"; 
                pr.classList.replace('text-emerald-400', 'text-slate-500'); 
            }
        };

        window.generateZPL = () => {
            if(!window.queue.length) return;
            let full = "";
            const clean = (t, type) => {
                if (!t) return "";
                let s = String(t).normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
                if (type === 'R') s = s.replace(/^RUA[:\s]*/g, "");
                if (type === 'K') s = s.replace(/^(RACK|RCK)[:\s]*/g, "");
                if (type === 'L') s = s.replace(/^(LINHA|LIN)[:\s]*/g, "");
                if (type === 'C') s = s.replace(/^(COLUNA|COL)[:\s]*/g, "");
                return s.trim().substring(0, 28);
            };

            for(let i=0; i<window.queue.length; i+=2) {
                let t = window.queue[i], b = window.queue[i+1];
                const render = (item, y) => {
                    if(!item) return "";
                    const d = item.fullData || {};
                    const fullCod = String(item.codigo); 
                    const shortCod = window.extractShortCode(fullCod);
                    const qtyItm = d.qtyItm || 1;
                    
                    let z = `^FO20,${y+30}^A0N,100,90^FD${shortCod}^FS\n`;
                    if(item.validade) z += `^FO235,${y+20}^GB550,65,75^FS\n^FO250,${y+30}^A0N,95,90^FR^FDVAL: ${item.validade}^FS\n`;
                    z += `^FO20,${y+140}^A0N,70,70^FB770,2,0,L,0^FD${clean(item.tempName)}^FS\n`;
                    z += `^FO20,${y+300}^A0N,45,45^FDRUA: ${clean(d.RUA,'R')} - RCK: ${clean(d.RCK,'K')}^FS\n`;
                    z += `^FO20,${y+350}^A0N,45,45^FDLIN: ${clean(d.LIN,'L')} - COL: ${clean(d.COL,'C')}^FS\n`;
                    z += `^FO580,${y+310}^A0N,80,80^FDQ:${qtyItm}^FS\n`;
                    z += `^BY4,3,100^FO20,${y+410}^BCN,130,Y,N,N^FD${fullCod}^FS\n`;
                    return z;
                };
                let l = `^XA\n^CI28^PW812^LL1218^LH0,0\n`;
                l += render(t, 0);
                if(b) l += render(b, 600);
                l += `^XZ\n`; full += l;
            }
            document.getElementById('finalZPL').value = full;
            document.getElementById('finalZPL').classList.remove('hidden');
            document.getElementById('btnCopy').disabled = document.getElementById('btnDownload').disabled = false;
            document.getElementById('btnCopy').className = document.getElementById('btnDownload').className = "bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg transition active:scale-95";
            window.showToast("ZPL Gerado!");
        };

        window.copyZPL = () => { const a = document.getElementById('finalZPL'); a.select(); navigator.clipboard.writeText(a.value); window.showToast("Copiado!"); };
        window.downloadFile = () => { const blob = new Blob([document.getElementById('finalZPL').value], {type: 'text/plain'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `etiquetas.zpl`; a.click(); };
        window.showToast = (msg) => { const t = document.getElementById('toast'); t.querySelector('span').innerText = msg; t.classList.remove('translate-y-10', 'opacity-0'); setTimeout(() => t.classList.add('translate-y-10', 'opacity-0'), 2500); };
    </script>
</body>
</html>
