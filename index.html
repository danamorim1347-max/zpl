<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZPL ZK47 | Dev. Benilson Amorim</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SheetJS (Excel) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap');
        
        :root { --accent: #06b6d4; } /* Ciano Tecnológico */
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(6, 182, 212, 0.1); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4); transition: all 0.3s ease; }
        .input-std { background: #0f172a; border: 1px solid #1e293b; color: white; transition: all 0.2s; outline: none; font-family: 'JetBrains Mono', monospace; width: 100%; padding: 12px; border-radius: 8px; font-size: 1.1rem; }
        .input-std:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2); }
        
        .loader-overlay { position: absolute; inset: 0; background: rgba(2, 6, 23, 0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; }
        .loader-overlay.hide { display: none; }
        
        .btn-action { width: 100%; padding: 1rem; border-radius: 12px; font-weight: bold; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-top: 1rem; border: 1px solid rgba(255,255,255,0.05); }
        .btn-action:active { scale: 0.95; }

        /* --- EFEITO EXCLUSIVO DEV BENILSON --- */
        .dev-effect {
            background: linear-gradient(135deg, #0f172a, #0891b2);
            padding: 4px 16px;
            border-radius: 6px;
            color: #fff;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
            border: 1px solid rgba(6, 182, 212, 0.4);
            font-size: 11px;
        }

        /* Badge Versão */
        .ver-tag { font-size: 9px; color: #64748b; font-weight: 700; background: #1e293b; padding: 2px 8px; border-radius: 4px; border: 1px solid #334155; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center pt-10 pb-4 px-4 relative">

    <!-- STATUS BAR -->
    <div id="statusBox" class="fixed top-0 left-0 w-full bg-slate-900 border-b border-cyan-900/50 text-cyan-400 text-center py-2 font-bold z-50 text-[10px] tracking-widest shadow-2xl">
        <i class="fa-solid fa-microchip fa-spin mr-2"></i> SYSTEM ONLINE | ZK47 ENCRYPTION ACTIVE
    </div>

    <!-- APP PRINCIPAL -->
    <div id="appContent" class="w-full max-w-6xl pb-4 mt-8">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div class="text-center md:text-left">
                <div class="flex items-center gap-3 justify-center md:justify-start">
                    <div class="w-12 h-12 bg-cyan-950 border border-cyan-500 flex items-center justify-center rounded-xl shadow-[0_0_15px_rgba(6,182,212,0.3)]">
                        <i class="fa-solid fa-microchip text-2xl text-cyan-400"></i>
                    </div>
                    <div>
                        <h1 class="text-3xl font-black text-white tracking-tighter italic">
                            ZPL <span class="text-cyan-500">ZK47</span>
                        </h1>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="dev-effect">Dev. Benilson Amorim</span>
                            <span class="ver-tag">V26.0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="window.loadFromCloud()" class="bg-slate-900 hover:bg-slate-800 text-cyan-400 px-5 py-2.5 rounded-xl text-xs font-black transition border border-cyan-900/50 flex items-center gap-2 shadow-lg">
                    <i class="fa-solid fa-cloud-arrow-down"></i> SYNC CLOUD
                </button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- ESQUERDA -->
            <div class="lg:col-span-5 space-y-6">
                
                <!-- IMPORTAÇÃO -->
                <section class="glass-panel rounded-3xl p-6 relative overflow-hidden">
                    <div id="uploadLoader" class="loader-overlay hide"><i class="fa-solid fa-atom fa-spin text-4xl text-cyan-500"></i></div>
                    
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest"><i class="fa-solid fa-server mr-2 text-cyan-500"></i> Central de Dados</h2>
                        <span id="prodCount" class="bg-cyan-950 text-cyan-400 text-[10px] px-3 py-1 rounded-full font-bold border border-cyan-900/50">0 ITENS</span>
                    </div>
                    
                    <label class="flex items-center justify-center w-full p-6 border-2 border-dashed border-slate-800 rounded-2xl cursor-pointer hover:border-cyan-500 hover:bg-cyan-500/5 transition group bg-slate-900/50">
                        <div class="text-center">
                            <i class="fa-solid fa-file-invoice text-3xl text-cyan-600 mb-2 group-hover:scale-110 transition-transform"></i>
                            <p class="text-xs text-slate-400 font-bold">Inject Excel Database</p>
                        </div>
                        <input type="file" id="fileInput" accept=".xlsx, .xls" class="hidden" onchange="window.handleFileUpload(this)">
                    </label>

                    <button id="cloudArea" onclick="window.saveToCloud()" class="hidden w-full bg-cyan-600 hover:bg-cyan-500 text-white py-3 rounded-xl text-xs font-black mt-4 shadow-[0_0_20px_rgba(8,145,178,0.4)] transition">
                        PUSH TO SUPABASE
                    </button>
                </section>

                <!-- SELECTOR -->
                <section class="glass-panel rounded-2xl p-1.5 flex gap-2 bg-slate-900/40">
                    <button onclick="window.setMode('validade')" id="btnVal" class="flex-1 py-3 rounded-xl text-xs font-black bg-cyan-600 text-white shadow-lg transition">MODO VALIDADE</button>
                    <button onclick="window.setMode('endereco')" id="btnEnd" class="flex-1 py-3 rounded-xl text-xs font-black text-slate-500 hover:text-white transition">MODO ENDEREÇO</button>
                </section>

                <!-- ENTRADA -->
                <section class="glass-panel rounded-3xl p-6 relative">
                    <div id="lockScreen" class="absolute inset-0 z-20 bg-slate-950/90 rounded-3xl flex items-center justify-center text-cyan-900 font-black text-xs tracking-widest uppercase">Encryption Locked</div>

                    <!-- MODO VALIDADE -->
                    <div id="formValidade" class="space-y-4">
                        <input type="tel" id="valCode" class="input-std" placeholder="Scan Barcode..." oninput="window.checkCode(this, 'valPreview', 'valQtyItm')">
                        <div id="valPreview" class="h-4 text-xs font-bold text-cyan-400 truncate"></div>
                        <div class="grid grid-cols-3 gap-2">
                            <div>
                                <label class="text-[9px] font-black text-slate-600 uppercase">Exp. Date</label>
                                <input type="tel" id="valDate" class="input-std text-center text-sm" placeholder="MMAAAA" oninput="window.maskDate(this)">
                            </div>
                            <div>
                                <label class="text-[9px] font-black text-slate-600 uppercase">Etq. Qty</label>
                                <input type="number" id="valQtyEtq" class="input-std text-center text-sm" value="1">
                            </div>
                            <div>
                                <label class="text-[9px] font-black text-slate-600 uppercase">Item Qty</label>
                                <input type="number" id="valQtyItm" class="input-std text-center text-sm" value="1">
                            </div>
                        </div>
                        <button onclick="window.addItem('val')" class="btn-action bg-cyan-600 hover:bg-cyan-500 text-white shadow-lg">ADICIONAR</button>
                    </div>

                    <!-- MODO ENDEREÇO -->
                    <div id="formEndereco" class="hidden space-y-4">
                        <input type="tel" id="endCode" class="input-std" placeholder="Scan Unit..." oninput="window.checkCode(this, 'endPreview', 'endQtyItm')">
                        <div id="endPreview" class="h-4 text-xs font-bold text-cyan-400 truncate"></div>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="text-[9px] font-black text-slate-600 uppercase">Etq. Qty</label>
                                <input type="number" id="endQtyEtq" class="input-std text-center text-sm" value="1">
                            </div>
                            <div>
                                <label class="text-[9px] font-black text-slate-600 uppercase">Item Qty (Side)</label>
                                <input type="number" id="endQtyItm" class="input-std text-center text-sm" value="1">
                            </div>
                        </div>
                        <button onclick="window.addItem('end')" class="btn-action bg-cyan-600 hover:bg-cyan-500 text-white shadow-lg">ADICIONAR</button>
                    </div>
                </section>
            </div>

            <!-- FILA -->
            <div class="lg:col-span-7 space-y-6 flex flex-col h-full">
                <section class="glass-panel rounded-3xl p-6 flex-grow flex flex-col min-h-[400px]">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="font-black text-white uppercase text-[10px] tracking-widest flex items-center gap-2">
                            <i class="fa-solid fa-list-ul text-cyan-500"></i> Print Queue (<span id="queueBadge">0</span>)
                        </h2>
                        <button onclick="window.clearQueue()" class="text-[10px] text-red-500 font-bold hover:text-red-400 transition uppercase tracking-tighter">Wipe Memory</button>
                    </div>
                    
                    <div class="flex-grow overflow-y-auto bg-slate-950/50 rounded-2xl border border-slate-800/50 h-80">
                        <table class="w-full text-left text-sm text-slate-500">
                            <tbody id="queueTable" class="divide-y divide-slate-900/50"></tbody>
                        </table>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-3 mt-6">
                        <button onclick="window.generateZPL()" class="bg-cyan-600 hover:bg-cyan-500 text-white font-black py-4 rounded-xl shadow-xl transition">COMPILE</button>
                        <button onclick="window.copyZPL()" id="btnCopy" disabled class="bg-slate-900 text-slate-600 font-bold py-3 rounded-xl border border-slate-800">COPY</button>
                        <button onclick="window.downloadFile()" id="btnDownload" disabled class="bg-slate-900 text-slate-600 font-bold py-3 rounded-xl border border-slate-800">FILE</button>
                    </div>
                    
                    <textarea id="finalZPL" readonly class="mt-4 w-full h-24 bg-black text-cyan-500 font-mono text-[10px] p-4 rounded-xl border border-cyan-900/30 hidden shadow-inner"></textarea>
                </section>
            </div>
        </main>

        <footer class="mt-12 flex flex-col items-center justify-center gap-3 border-t border-slate-900 pt-8">
            <span class="dev-effect">Dev. Benilson Amorim</span>
            <span class="text-[10px] text-slate-700 font-black uppercase tracking-[5px]">ZK47 CORE TECHNOLOGY</span>
        </footer>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-cyan-600 text-white px-8 py-3 rounded-full shadow-2xl font-black text-xs uppercase tracking-widest opacity-0 transition-all duration-500 z-[100] translate-y-10">
        <span>Transmitting...</span>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const SUPABASE_URL = "https://sypxyzbqbwzizkrlxhvm.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5cHh5emJxYnd6aXprcmx4aHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5ODcyNTksImV4cCI6MjA4MjU2MzI1OX0.VklEmQH9lonsXujpxA9jp0GJNUDXGDJbD5TotqpVcjc";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        window.inventory = [];
        window.queue = [];

        async function fetchQueue() {
            const { data } = await supabase.from('print_queue').select('*').order('created_at', { ascending: true });
            window.queue = data || [];
            window.updateUI();
        }

        supabase.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'print_queue' }, fetchQueue).subscribe();
        fetchQueue();
        setTimeout(() => document.getElementById('statusBox').classList.add('hidden'), 3000);

        window.handleFileUpload = async (input) => {
            const f = input.files[0]; if (!f) return;
            document.getElementById('uploadLoader').classList.remove('hide');
            const reader = new FileReader();
            reader.onload = function(e) {
                const workbook = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                window.inventory = json.slice(1).map(x => ({
                    COD: String(x[0]||"").trim(), NOM: String(x[1]||"").trim(),
                    RUA: String(x[4]||"").trim(), RCK: String(x[5]||"").trim(),
                    LIN: String(x[6]||"").trim(), COL: String(x[7]||"").trim(),
                    QTY_DEFAULT: '1'
                })).filter(i => i.COD);
                document.getElementById('lockScreen').classList.add('hidden');
                document.getElementById('prodCount').innerText = `${window.inventory.length} ITENS`;
                document.getElementById('cloudArea').classList.remove('hidden');
                document.getElementById('uploadLoader').classList.add('hide');
                window.showToast("DATA INJECTED");
            };
            reader.readAsArrayBuffer(f);
        };

        window.saveToCloud = async () => {
            document.getElementById('uploadLoader').classList.remove('hide');
            await supabase.from('products').delete().neq('COD', '0');
            await supabase.from('products').insert(window.inventory);
            window.showToast("CLOUD UPDATED");
            document.getElementById('uploadLoader').classList.add('hide');
        };

        window.loadFromCloud = async () => {
            document.getElementById('uploadLoader').classList.remove('hide');
            const { data } = await supabase.from('products').select('*');
            if(data?.length) {
                window.inventory = data;
                document.getElementById('lockScreen').classList.add('hidden');
                document.getElementById('prodCount').innerText = `${data.length} ITENS`;
                window.showToast("DATABASE SYNC");
            }
            document.getElementById('uploadLoader').classList.add('hide');
        };

        window.addItem = async (mode) => {
            const prefix = mode === 'val' ? 'val' : 'end';
            const fullCode = document.getElementById(prefix + 'Code').value;
            const shortCode = window.extractShortCode(fullCode);
            const qtyEtq = parseInt(document.getElementById(prefix + 'QtyEtq').value) || 1;
            const qtyItm = document.getElementById(prefix + 'QtyItm').value;
            const validade = mode === 'val' ? document.getElementById('valDate').value : "";

            if(!fullCode) return;
            if(mode === 'val' && validade.length < 7) return alert("Validade Erro");

            const p = window.findProd(shortCode) || { NOM: 'UNKNOWN' };
            await supabase.from('products').update({ QTY_DEFAULT: qtyItm }).eq('COD', shortCode);
            const localIdx = window.inventory.findIndex(i => i.COD === shortCode);
            if(localIdx > -1) window.inventory[localIdx].QTY_DEFAULT = qtyItm;

            const batch = [];
            for(let i=0; i < qtyEtq; i++) {
                batch.push({
                    codigo: fullCode,
                    validade: validade,
                    tempName: p.NOM,
                    fullData: { ...p, qtyItm: qtyItm },
                    created_at: Date.now() + i
                });
            }
            await supabase.from('print_queue').insert(batch);
            document.getElementById(prefix + 'Code').value = "";
            document.getElementById(prefix + 'Preview').innerText = "";
            document.getElementById(prefix + 'Code').focus();
            window.showToast("ITEM ADDED");
        };

        window.removeItem = async (id) => await supabase.from('print_queue').delete().eq('id', id);
        window.clearQueue = async () => { if(confirm("WIPE QUEUE?")) await supabase.from('print_queue').delete().neq('codigo', 'X'); };

        window.findProd = (c) => window.inventory.find(i => String(i.COD) === String(c));
        window.extractShortCode = (v) => {
            let clean = v.replace(/\D/g,'');
            if(clean.length >= 12) return clean.slice(-6, -1);
            return clean;
        };
        window.maskDate = (el) => { 
            let v=el.value.replace(/\D/g,''); 
            if(v.length>2) v = v.substring(0,2)+'/'+v.substring(2,6); 
            el.value=v; 
        };

        window.updateUI = () => {
            const tb = document.getElementById('queueTable');
            document.getElementById('queueBadge').innerText = window.queue.length;
            tb.innerHTML = window.queue.map((i, idx) => `
                <tr class="border-b border-slate-900/50 hover:bg-cyan-500/5 transition">
                    <td class="p-4 text-[10px] text-slate-700 font-mono">${idx+1}</td>
                    <td class="p-4">
                        <div class="font-black text-slate-200 text-xs">${i.codigo}</div>
                        <div class="text-[9px] text-slate-600 truncate w-32 font-bold">${i.tempName}</div>
                    </td>
                    <td class="p-4 text-cyan-500 font-mono text-[10px] text-center font-black">
                        ${i.validade ? 'V:'+i.validade : 'Q:'+ (i.fullData.qtyItm || 1)}
                    </td>
                    <td class="p-4 text-right">
                        <button onclick="window.removeItem(${i.id})" class="text-slate-800 hover:text-red-500"><i class="fa-solid fa-circle-xmark"></i></button>
                    </td>
                </tr>`).join('');
            document.getElementById('btnCopy').disabled = document.getElementById('btnDownload').disabled = true;
            document.getElementById('btnCopy').className = "bg-slate-900 text-slate-700 font-bold py-3 rounded-xl border border-slate-800";
            document.getElementById('btnDownload').className = "bg-slate-900 text-slate-700 font-bold py-3 rounded-xl border border-slate-800";
        };

        window.setMode = (m) => {
            document.getElementById('formValidade').classList.toggle('hidden', m!=='validade');
            document.getElementById('formEndereco').classList.toggle('hidden', m!=='endereco');
            document.getElementById('btnVal').className = m==='validade' ? "flex-1 py-3 rounded-xl text-xs font-black bg-cyan-600 text-white shadow-lg" : "flex-1 py-3 rounded-xl text-xs font-black text-slate-500";
            document.getElementById('btnEnd').className = m==='endereco' ? "flex-1 py-3 rounded-xl text-xs font-black bg-cyan-600 text-white shadow-lg" : "flex-1 py-3 rounded-xl text-xs font-black text-slate-500";
        };

        window.checkCode = (el, tid, qid) => {
            let full = el.value.replace(/\D/g,'');
            let short = window.extractShortCode(full);
            const p = window.findProd(short); 
            const pr = document.getElementById(tid);
            const qr = document.getElementById(qid);
            if(p) { 
                pr.innerText = p.NOM; 
                pr.className = "h-4 text-xs font-bold text-cyan-400 truncate";
                qr.value = p.QTY_DEFAULT || '1';
            } else { 
                pr.innerText = "NO RECORD (" + short + ")"; 
                pr.className = "h-4 text-xs font-bold text-slate-600 truncate"; 
            }
        };

        window.generateZPL = () => {
            if(!window.queue.length) return;
            let full = "";
            const clean = (t, type) => {
                if (!t) return "";
                let s = String(t).normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
                if (type === 'R') s = s.replace(/^RUA[:\s]*/g, "");
                if (type === 'K') s = s.replace(/^(RACK|RCK)[:\s]*/g, "");
                if (type === 'L') s = s.replace(/^(LINHA|LIN)[:\s]*/g, "");
                if (type === 'C') s = s.replace(/^(COLUNA|COL)[:\s]*/g, "");
                return s.trim().substring(0, 28);
            };

            for(let i=0; i<window.queue.length; i+=2) {
                let t = window.queue[i], b = window.queue[i+1];
                const render = (item, y) => {
                    if(!item) return "";
                    const d = item.fullData || {};
                    const fullCod = String(item.codigo); 
                    const shortCod = window.extractShortCode(fullCod);
                    const qtyItm = d.qtyItm || 1;
                    let z = `^FO20,${y+30}^A0N,100,90^FD${shortCod}^FS\n`;
                    if(item.validade) z += `^FO235,${y+20}^GB550,65,75^FS\n^FO250,${y+30}^A0N,95,90^FR^FDVAL: ${item.validade}^FS\n`;
                    z += `^FO20,${y+140}^A0N,70,70^FB770,2,0,L,0^FD${clean(item.tempName)}^FS\n`;
                    z += `^FO20,${y+300}^A0N,45,45^FDRUA: ${clean(d.RUA,'R')} - RCK: ${clean(d.RCK,'K')}^FS\n`;
                    z += `^FO20,${y+350}^A0N,45,45^FDLIN: ${clean(d.LIN,'L')} - COL: ${clean(d.COL,'C')}^FS\n`;
                    z += `^FO580,${y+310}^A0N,80,80^FDQ:${qtyItm}^FS\n`;
                    z += `^BY4,3,100^FO20,${y+410}^BCN,130,Y,N,N^FD${fullCod}^FS\n`;
                    return z;
                };
                let l = `^XA\n^CI28^PW812^LL1218^LH0,0\n`;
                l += render(t, 0);
                if(b) l += render(b, 600);
                l += `^XZ\n`; full += l;
            }
            document.getElementById('finalZPL').value = full;
            document.getElementById('finalZPL').classList.remove('hidden');
            document.getElementById('btnCopy').disabled = document.getElementById('btnDownload').disabled = false;
            document.getElementById('btnCopy').className = document.getElementById('btnDownload').className = "bg-cyan-600 text-white font-black py-4 rounded-xl shadow-lg transition active:scale-95";
            window.showToast("ZPL COMPILED");
        };

        window.copyZPL = () => { const a = document.getElementById('finalZPL'); a.select(); navigator.clipboard.writeText(a.value); window.showToast("COPIED"); };
        window.downloadFile = () => { const blob = new Blob([document.getElementById('finalZPL').value], {type: 'text/plain'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `zk47_print_${Date.now()}.zpl`; a.click(); };
        window.showToast = (msg) => { const t = document.getElementById('toast'); t.querySelector('span').innerText = msg; t.classList.remove('translate-y-10', 'opacity-0'); setTimeout(() => t.classList.add('translate-y-10', 'opacity-0'), 2500); };
    </script>
</body>
</html>
